<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>带入列表</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"></head><body>    <table class="ui small compact stackable blue table">        <thead>            <tr>                <th>玩家</th>                <th>占用金额</th>                <th>带入时间</th>                <th>客服</th>            </tr>        </thead>        <tbody>            {% for t in tb_result %}            <tr>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>            </tr>            {% endfor %}        </tbody>    </table></body></html>

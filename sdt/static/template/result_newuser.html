<!DOCTYPE html>{% load static %}<html lang="en"><head>    <meta charset="UTF-8">    <title>新玩家</title>    <link rel="stylesheet" href="../semantic/semantic.min.css">    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">        <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><form class="ui form" name="newuser" id="newuser" method="post" action="/show/">    <table class="ui celled table">        <thead>        <tr>            <th>玩家姓名</th>            <th>归属俱乐部</th>        </tr>        <tbody>                        {% for t in newuser %}        <tr>            <td>                <input class="ui disabled input" name="username{{ forloop.counter }}" id="username{{ forloop.counter }}" value={{ t.0 }}>            </td>            <td>	<div class="field" name="club">                    <select  name="clubname{{ forloop.counter }}" id="clubname{{ forloop.counter }}" class="ui fluid search selection dropdown">                    <i class="dropdown icon"></i>                            <option class="item" value="">请选择俱乐部</option>	                    {% for t in t_club %}		                    <option class="item" value={{ t.club_id }}>{{ t.club_name }}</option>	                    {% endfor %}                    </select>            </div>            </td>        </tr>        {% endfor %}        </tbody>        </thead>    </table>    <button class="ui primary button">下一步</button></form>	<script>	$(document).ready(function() {    	var str_club_id		str_club_id=$(".ui.dropdown").dropdown('get value')		$("#club_id").value=str_club_id	});	</script><script>    $("#newuser").form({        on:'submit',        inline : true,        optional: false,        fields: {            club_name: {            identifier  : 'club_name',            rules: [                {                type   : 'empty',                prompt : '请选择俱乐部'                }        ]      }    }})</script></body></html>

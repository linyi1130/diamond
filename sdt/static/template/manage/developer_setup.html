<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form" id="developer_form" method="post">        <div class="fields">            <div class="field">            <label>托管俱乐部</label>            <select class="ui search selection dropdown" id="developer_dropdown">                <option value="">请选择俱乐部</option>                {% for t in tb_developer %}                <option value={{ t.developer_id }}>{{ t.developer_name }}</option>                {% endfor %}            </select>            </div>            <div class="field">                <label>登录ID</label>                <input type="text" id="login_id" placeholder="输入登录账户">            </div>            <div class="field">                <label>操作员姓名</label>                <input type="text" id="operator_name" placeholder="输入操作员姓名">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="developer_reg()">添加</button>            </div>        </div>    </div>    <div id="developer_manage_list">    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();        $('#developer_manage_list').load('/developer_manage_list/')    })</script><script>    function developer_reg() {        var flag=$('#developer_form').form('is valid');        if (flag===true)        {        var developer_id=$('#developer_dropdown').dropdown('get value');        var login_id=$('#login_id').val();        var operator_name=$('#operator_name').val();        $.ajax({            url:'/developer_manage_reg/',            data:{'developer_id':developer_id,'login_id':login_id,'operator_name':operator_name},            type:'post',            success:function (result) {                if(result==='True'){                    $('#developer_manage_list').load('/developer_manage_list/');                    $('#login_id').val("");                    $('#operator_name').val("");                }                else {                    alert('添加失败')                }            }        })        }        else {            alert('请填写完整信息')        }    }</script><script>            $('#developer_form').form({                on : 'blur',                inline : true,                fields:{                    operator_name : {                        identifier : 'operator_name',                        rules:[{                            type: 'empty',                            prompt : '请填写操作员名称'                        }                        ]                    },                    login_id : {                        identifier: 'login_id',                        rules : [{                            type:'empty',                            prompt : '请输入客服名称'                        },                            {type: 'regExp',                             value: '/^[A-Za-z0-9]+$/',                             prompt: '请输入由英文字母或者数字，下划线的组合'                            }]                    }                }            })</script></body></html>

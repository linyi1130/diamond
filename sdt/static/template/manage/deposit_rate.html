<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui form" id="deposit_form">        <div class="fields">            <div class="field">                <label>账户类型</label>                <select class="ui selected dropdown" id="account_type">                    <option value="">请选择账户类型</option>                    {% for t in tb_list %}                    <option value={{ t.type_id }}>{{ t.type }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>费率</label>                <input type="text" id="deposit_rate" placeholder="请填写整数">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="deposit_reg()">确认</button>            </div>        </div>        <div class="ui info message">            <i class="close icon"></i>            <div class="header">操作提示</div>            <ul class="list"></ul>                <li>可根据不同账户类型选择提现手续费，提现后，手续费会自动记录在公司费用中</li>                <li>费率单位为万分之一，如果要设置1‰手续费，请填10</li>        </div>    </div>    <div class="ui horizontal hidden divider"></div>    <div id="deposit_list">    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();        $('#deposit_list').load('/depoist_rate_list/')    })</script><script>$('#deposit_form')  .form({      on: 'blur',      inline: true,      fields: {          deposit_rate: {              identifier: 'deposit_rate',              rules: [                  {                      type: 'empty',                      prompt: '请填写费率'                  },                  {                      type: 'regExp',                      value:'^[1-9]\\d*$',                      prompt: '请填写正整数'                  }              ]          }      }  })</script><script>    function deposit_reg() {        var type_id=$('#account_type').dropdown('get value');        var rate=$.trim($('#deposit_rate').val());        $.ajax({            url:'/deposit_rate_reg/',            type:'post',            data:{'type_id': type_id,'rate': rate},            success: function (result) {                if(result==='True')                {                    $('#deposit_rate').val("");                    $('#deposit_list').load('/depoist_rate_list/')                }                else                {                    alert("添加失败，已存在同类型费率，请确认后添加")                }            }        })    }</script></body></html>

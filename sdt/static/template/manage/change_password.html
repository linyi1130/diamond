<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>修改密码</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><div class="ui container">   <div class="ui form" id="password">           <label>登录ID:{{ login_id }}</label>           <label>用户名:{{ operator_name }}</label>           <div class="ui horizontal hidden divider"></div>           <div class="required field">           <label>原密码</label>           <input type="password" placeholder="输入原密码" id="old_password">           </div>           <div class="required field">           <label>新密码</label>           <input type="password" placeholder="输入新密码" id="new_password">           </div>           <div class="required field">           <label>重复新密码</label>           <input type="password" placeholder="重复输入新密码" id="repeat_password">           </div>       <div class="ui positive button" onclick="change_password()">           确认       </div>   </div></div><script>$('#password').form({    on:'blur',    inline : true,    fields:{        old_password:{          identifier :'old_password',          rules:[{              type: 'empty',              prompt: '请输入原密码'          }          ]        },        new_password:{            identifier: 'new_password',            rules:[{                type:'empty',                prompt:'请输入新密码'            }]        },        repeat_password:{            identifier: 'repeat_password',            rules:[{                type:'empty',                prompt:'请重复新密码'            },                {                    type: 'match[new_password]',                    prompt:'两次密码输入不一致'                }]        }    }})</script><script>    function change_password() {        var old_password=$('#old_password').val();        var new_password=$('#new_password').val();        $.ajax({            url:'/new_password/',            type:'post',            data:{'old_password':old_password, 'new_password':new_password},            success: function (result) {                if(result==='True')                {                    alert('修改成功');                    self.location='/default/'                }                else {                    alert('原密码不一致，请重新修改')                }            }        })    }</script></body></html>

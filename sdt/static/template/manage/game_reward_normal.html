<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form" id="reward_form">        <div class="fields">            <div class="field">                <label>盲注等级</label>                <select class="ui selected dropdown" id="blind">                    <option value="">请选择盲注等级</option>                    {% for t in tb_blind %}                    <option value={{ t.blind_id }}>{{ t.blind_desc }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>奖励类型</label>                <select class="ui selected dropdown" id="reward_type">                    <option value="">请选择奖励类型</option>                    {% for t in tb_reward %}                    <option value={{ t.type_id }}>{{ t.type_name  }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>奖励标准</label>                <input type="text" id="reward">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="add()">添加</button>            </div>        </div>    </div><div class="ui horizontal  divider">奖励标准清单</div><div id="list"></div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();        $('#list').load('/reward_normal_list/')    })</script><script>$('#reward_form').form({    on:'blur',    inline : true,    fields:{        reward:{          identifier :'reward',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^[1-9]\\d*(\\.\\d+)?$/',              prompt:'请输入正数'          }          ]}}})</script><script>    function add() {        var message=$("#reward_form").form('is valid');        if (message===true) {            var blind_id = $('#blind').dropdown('get value');            var type_id = $('#reward_type').dropdown('get value');            var reward = $.trim($('#reward').val());            $.ajax({                url: '/reward_normal_add/',                type: 'post',                data: {'blind_id': blind_id, 'type_id': type_id, 'reward': reward},                success: function (result) {                    if (result === 'True') {                        $('#reward').val("");                        $('#list').load('/reward_normal_list/')                    }                }            })        }        else {            alert('请填写完整信息')        }    }</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui celled blue small table" id="developer_manage_table">        <thead>            <tr>                <th style="display:none">operator_id</th>                <th style="display:none">is_active</th>                <th>操作员姓名</th>                <th>登录ID</th>                <th>修改时间</th>                <th>操作</th>            </tr>        </thead>        <tbody>            {% for t in tb_list %}            <tr>                <td style="display:none">{{ t.0 }}</td>                <td style="display:none">{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>                    <button class="ui basic mini red button" name="set_active" >停用</button>                </td>            </tr>            {% endfor %}        </tbody>    </table></div><script>    $(document).ready(function () {        var tb=$('#developer_manage_table').find("tr");        tb.each(function () {            var tmp=$(this).children().eq(1).text();            if(tmp==='0'){                $(this).children().find("button").text("启用");                $(this).children().find("button").removeClass("red");                $(this).children().find("button").addClass("blue");            }        })    })</script><script>    $("button[name='set_active']").click(function () {    var operator_id=$(this).parents("tr").find("td").eq(0).text();    var is_active=$(this).text();    $.ajax({        url:"/operator_set_active/",        type:'post',        data:{'operator_id':operator_id,'is_active': is_active},        success: function (result) {            if(result==='True')            {                alert('操作成功');                $('#developer_manage_list').load('/developer_manage_list/');            }            else{                alert('操作失败')            }        }    })})</script></body></html>

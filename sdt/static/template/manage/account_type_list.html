<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui celled blue small table">        <thead>            <tr>                <th style="display: none">account_id</th>                <th>客服组</th>                <th>账户类型</th>                <th>账户描述</th>                <th>操作</th>            </tr>        </thead>        <tbody>        {% for t in tb_list %}            <tr>                <td style="display: none">{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>                    <div class="ui dropdown icon item">                    <i class="wrench icon"></i>                        <div class="menu">                        <div class="item" name="modify">修改</div>                        </div>                    </div>                </td>            </tr>        {% endfor %}        </tbody>    </table>    <div class="ui small modal">        <h2 class="header">修改信息</h2>        <div class="content">            <div class="ui form" id="s_account_form">                <div class="field">                    <label>客服组</label>                    <input type="hidden" readonly="readonly" id="s_group_id">                    <input type="text" readonly="readonly" id="s_group">                </div>                <div class="field">                    <label>账户类型</label>                    <input type="hidden" readonly="readonly" id="s_account_id">                    <input type="text" readonly="readonly" id="s_account_name">                </div>                <div class="field">                    <label>账户描述</label>                    <input type="text" id="s_account_desc">                </div>            </div>        </div>        <div class="actions">            <button class="ui positive button" onclick="change()">修改</button>            <button class="ui negative button">返回</button>        </div>    </div></div><script>    $('.ui.dropdown').dropdown()</script><script>    $("div[name=modify]").click(function () {        var account_id=$(this).parents("tr").find("td").eq(0).text();        var group_name=$(this).parents("tr").find("td").eq(1).text();        var type_name=$(this).parents("tr").find("td").eq(2).text();        var account_desc=$(this).parents("tr").find("td").eq(3).text();        $('#s_account_id').val(account_id);        $('#s_group').val(group_name);        $('#s_account_name').val(type_name);        $('#s_account_desc').val(account_desc);        $('.ui.modal').modal('show')    })</script><script>    function change() {        var account_id=$('#s_account_id').val();        var account_desc=$.trim($('#s_account_desc').val());        $.ajax({            url:'/manage_account_modify/',            type:'post',            data:{'account_id': account_id, 'account_desc': account_desc},            success: function (result) {                if(result==='True'){                    $('.ui.modal').modal('hide');                    $('#group_account_list').load('/manage_account_type_list/')                }                else {                    alert('修改失败')                }            }        })    }</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form" id="club_form">        <div class="fields">            <div class="field">                <label>俱乐部</label>                <select class="ui search selected dropdown" id="club_id">                    <option value="">请选择俱乐部</option>                    {% for t in tb_club %}                    <option value={{ t.0 }},{{ t.1 }}>{{ t.2 }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>初始化余额</label>                <input type="text" id="club_balance">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive bottom button" onclick="club_reg()">确认</button>            </div>            <div class="field">                <label>俱乐部余额合计</label>                <input type="text" readonly="readonly" id="club_total" value={{ balance_sum }}>            </div>        </div>    </div>    <div id="club_balance_list"></div><script>    function load_club_balance_list() {        $('#club_balance_list').load('/init_union_balance_list/ #content',function (result) {            $result=$(result);            $result.find('script').appendTo('#content')        })    }</script><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown({            fullTextSearch:true    }) ;        load_club_balance_list();    })</script><script>$('#club_form').form({    on:'blur',    inline : true,    fields:{        club_balance:{          identifier :'club_balance',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^(\\-|\\+)?\\d+(\\.\\d+)?$/',              prompt:'请输入数字'          }          ]        }    }})</script><script>    function club_reg() {        var flag=$('#club_form').form('is valid');        if (flag===true) {            var struserinfo = $("#club_id").dropdown('get value');            var user_info = struserinfo.split(",");            var club_id = user_info[0];            var account_id = user_info[1];            var balance = $.trim($('#club_balance').val());            if(club_id===''){            alert('请先选择俱乐部');            return false;        }            $.ajax({                url: '/init_club_cash/',                type: 'post',                data: {'club_id': club_id, 'account_id': account_id, 'balance': balance},                success: function (result) {                    if (result != 'False') {                        alert('初始化成功');                        $('#club_total').val(result);                        $('#club_balance_list').empty();                        load_club_balance_list();                        $('#club_balance').val('');                    }                    else {                        alert('初始化失败')                    }                }            })        }        else{                alert('请填写完整信息')            }    }</script></div></body></html>

<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>账户余额初始化</title>    <!--<link rel="stylesheet" href="../../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><link href="http://lib.baomitu.com/datatables/1.10.16/css/dataTables.semanticui.css" rel="stylesheet">    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div class="ui doubling stackable container" style="padding: 50px"><div class="ui pointing menu">    <a class="item" id="user" onclick="load_user()">        会员初始余额    </a>    <a class="item" id="club" onclick="load_club()">        俱乐部初始余额    </a>    <a class="item" id="operator" onclick="load_operator()">        财务账户初始余额    </a>    <a class="item" id="developer" onclick="load_developer()">        托管俱乐部初始余额    </a></div><div class="content" id="content"></div></div><script>    function load_user() {        $('#user').addClass('active');        $('#club').removeClass('active');        $('#operator').removeClass('active');        $('#developer').removeClass('active');        $('#content').load('/init_load_user/ #content',function (result) {            $result=$(result);            $result.find('script').appendTo('#content')        })    }    function load_club() {        $('#club').addClass('active');        $('#user').removeClass('active');        $('#operator').removeClass('active');        $('#developer').removeClass('active');        $('#content').load('/init_load_club/ #content',function (result) {            $result=$(result);            $result.find('script').appendTo('#content')        })    }    function load_operator() {        $('#operator').addClass('active');        $('#user').removeClass('active');        $('#club').removeClass('active');        $('#developer').removeClass('active');        $('#content').load('/init_load_operator/ #content',function (result) {            $result=$(result);            $result.find('script').appendTo('#content')        })    }    function load_developer() {        $('#developer').addClass('active');        $('#user').removeClass('active');        $('#club').removeClass('active');        $('#operator').removeClass('active');        $('#content').load('/init_developer_balance/ #content',function (result) {            $result=$(result);            $result.find('script').appendTo('#content')        })    }</script></body></html>

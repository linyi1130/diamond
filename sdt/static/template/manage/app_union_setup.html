<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div class="ui container" style="padding: 50px">    <div class="ui form">            <div class="field">            <label for="club_name">主俱乐部</label>            <input type="text" placeholder="请输入俱乐部名称"  id="club_name" value={{ club_name }}>            </div>            <div class="field">            <label for="club_shortname">俱乐部缩写</label>            <input type="text" placeholder="请输入俱乐部缩写" id="club_shortname" value={{ club_shortname }}>            </div>            <div class="field">                <button class="ui right floated positive button " id="add" onclick="add()">确认</button>            </div>    </div></div><script>    $(document).ready(function () {        var club_name=$('#club_name').val();        if (club_name!=="")        {            $("#club_name").attr("disabled","disabled");            $("#club_shortname").attr("disabled","disabled");            $("#add").attr("disabled","disabled");        }    })</script><script>    function add() {        var club_name=$('#club_name').val();        var club_shortname=$('#club_shortname').val();        $.ajax({            url:'/app_union_setup/',            type:'post',            data:{'club_name': club_name,'club_shortname': club_shortname},            success: function (result) {                if (result==="True")                {                    alert("添加成功");                    $('#content').load('/load_main_club/')                }                else {                    alert("添加失败，请重新初始化")                }            }        })    }</script></body></html>

<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>操作员配置</title>    <!--<link rel="stylesheet" href="../../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div class="ui doubling stackable container" style="padding: 50px"><div class="ui pointing menu">    <a class="active item" id="op_setup" onclick="op_setup()">        客服信息设置    </a>    <a class="item" id="relation" onclick="relation()">        客服分组信息维护    </a></div><div id="main"></div></div><script>    $(document).ready(function () {        $('#main').load("/operator_setup/");    })</script><script>    function relation() {        $('#main').load("/operator_relation/")        $('#relation').addClass('active item')        $('#op_setup').removeClass('active')    };    function op_setup() {        $('#main').load("/operator_setup/")        $('#op_setup').addClass('active item')        $('#relation').removeClass('active')    }</script></body></html>

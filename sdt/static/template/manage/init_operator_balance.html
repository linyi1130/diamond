<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form" id="operator_form">        <div class="fields">            <div class="field">                <label>客服账户</label>                <select class="ui search selected dropdown" id="operator_account">                    <option value="">请选择账户</option>                    {% for t in tb_result %}                    <option value={{ t.0 }},{{ t.1 }}>{{ t.2 }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>初始化余额</label>                <input type="text" id="operator_balance">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive bottom button" onclick="operator_reg()">确认</button>            </div>            <div class="field">                <label>余额合计</label>                <input type="text" readonly="readonly" id="account_total" value={{ balance_sum }}>            </div>        </div>    </div><div id="operator_balance_list"></div><script>    function load_operator_balance_list() {        $('#operator_balance_list').load('/init_operator_balance_list/ #content',function (result) {            $result=$(result);            $result.find('script').appendTo('#content')        })    }</script><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown({            fullTextSearch:true    }) ;        load_operator_balance_list();    })</script><script>$('#operator_form').form({    on:'blur',    inline : true,    fields:{        operator_balance:{          identifier :'operator_balance',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^(\\-|\\+)?\\d+(\\.\\d+)?$/',              prompt:'请输入数字'          }          ]        }    }})</script><script>    function operator_reg() {        var flag=$('#operator_form').form('is valid');        if (flag===true) {            var struserinfo = $("#operator_account").dropdown('get value');            var user_info = struserinfo.split(",");            var account_id = user_info[0];            var group_id = user_info[1];            var balance = $.trim($('#operator_balance').val());            if(account_id===''){            alert('请先选择账户');            return false;        }            $.ajax({                url: '/init_operator_cash/',                type: 'post',                data: {'account_id': account_id, 'group_id': group_id, 'balance': balance},                success: function (result) {                    if (result != 'False') {                        alert('初始化成功');                        $('#account_total').val(result);                        $('#operator_balance_list').empty();                        //load_club_balance_list();                        $('#operator_balance').val('');                        load_operator_balance_list();                    }                    else {                        alert('初始化失败')                    }                }            })        }        else{                alert('请填写完整信息')            }    }</script></div></body></html>

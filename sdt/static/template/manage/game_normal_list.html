<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui celled  small table">        <thead>            <tr>                <th style="display: none">blind_id</th>                <th style="display: none">type_id</th>                <th>盲注等级</th>                <th>牌型</th>                <th>奖励标准</th>                <th>操作</th>            </tr>        </thead>        <tbody>        {% for t in tb_result %}            <tr>                <td style="display: none">{{ t.0 }}</td>                <td style="display: none">{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>                    <div class="ui dropdown icon item">                    <i class="wrench icon"></i>                        <div class="menu">                        <div class="item" name="modify">修改</div>                        <div class="item" name="delete">删除</div>                        </div>                    </div>                </td>            </tr>        {% endfor %}        </tbody>    </table>    <div class="ui small modal">        <h2 class="header">修改信息</h2>        <div class="content">            <div class="ui form" id="s_reward_form">                <div class="field">                    <label>盲注等级</label>                    <input type="hidden" readonly="readonly" id="s_blind_id">                    <input type="text" readonly="readonly" id="s_blind">                </div>                <div class="field">                    <label>牌型</label>                    <input type="hidden" readonly="readonly" id="s_type_id">                    <input type="text" readonly="readonly" id="s_type_name">                </div>                <div class="field">                    <label>奖励标准</label>                    <input type="text" id="s_reward">                </div>            </div>        </div>        <div class="actions">            <button class="ui positive button" onclick="change()">修改</button>            <button class="ui negative button">返回</button>        </div>    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();    })</script><script>    $("div[name=modify]").click(function () {        var blind_id=$(this).parents("tr").find("td").eq(0).text();        var blind=$(this).parents("tr").find("td").eq(2).text();        var type_id=$(this).parents("tr").find("td").eq(1).text();        var type_name=$(this).parents("tr").find("td").eq(3).text();        var reward=$(this).parents("tr").find("td").eq(4).text();        $('#s_blind_id').val(blind_id);        $('#s_blind').val(blind);        $('#s_type_id').val(type_id);        $('#s_type_name').val(type_name);        $('#s_reward').val(reward);        $('.ui.modal').modal('show');    })    $("div[name=delete]").click(function () {        var blind_id=$(this).parents("tr").find("td").eq(0).text();        var type_id=$(this).parents("tr").find("td").eq(1).text();        $.ajax({            url:'/reward_normal_delete/',            type:'post',            data:{'blind_id': blind_id,'type_id':type_id},            success:function (result) {                if(result==='True')                {                    $('#list').load('/reward_normal_list/')                }            }        })    })</script><script>$('#s_reward_form').form({    on:'blur',    inline : true,    fields:{        s_reward:{          identifier :'s_reward',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^[1-9]\\d*(\\.\\d+)?$/',              prompt:'请输入正数'          }          ]}}})</script><script>    function change() {        var blind_id=$('#s_blind_id').val();        var type_id=$('#s_type_id').val();        var reward=$.trim($('#s_reward').val());        $.ajax({            url:'/reward_normal_modify/',            type:'post',            data:{'blind_id':blind_id, 'type_id': type_id,'reward':reward},            success:function (result) {                if(result==='True')                {                    alert('修改成功')                }                else {                    alert('修改失败')                }            }        })    }</script></body></html>

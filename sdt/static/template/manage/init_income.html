<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form" id="income_form">      <div class="fields">          {% for t in tb_result %}            <div class="field">                <label>初始化水钱</label>                <input type="text" id="water_income" value={{ t.0 }}>            </div>            <div class="field">                <label>初始化保险</label>                <input type="text" id="insure_income" value="{{ t.1 }}">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive bottom button" onclick="income_reg()">确认</button>            </div>            <div class="field">                <label>收入合计</label>                <input type="text" readonly="readonly" id="club_total" value={{ t.2 }}>            </div>          {% endfor %}        </div>    </div><script>    function income_reg() {        var water=$.trim($('#water_income').val());        var insure=$.trim($('#insure_income').val());        $.ajax({            url:'/init_income_reg/',            type:'post',            data:{'water':water,'insure':insure},            success:function (result) {                if(result==='True')                {                    alert('初始化成功');                    location.reload()                }                else{                    alert('初始化失败')                }            }        })    }</script><script>$('#income_form').form({    on:'blur',    inline : true,    fields:{        water_income:{          identifier :'water_income',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^(\\-|\\+)?\\d+(\\.\\d+)?$/',              prompt:'请输入数字'          }          ]        },        insure_income:{          identifier :'insure_income',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^(\\-|\\+)?\\d+(\\.\\d+)?$/',              prompt:'请输入数字'          }          ]        }    }})</script></div></body></html>

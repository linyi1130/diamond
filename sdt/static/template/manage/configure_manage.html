<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>牌局奖励设置</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: 50px"><div class="ui pointing menu">    <a class="active item" id="op_setup" onclick="reward_setup()">        牌局奖励配置    </a>    <a class="item" id="deposit_setup" onclick="deposit_setup()">        支付账户提现费率    </a>    <a class="item" id="account_setup" onclick="account_setup()">        支付账户提现费率    </a></div>    <div id="main">    </div>    </div></div><script>    $(document).ready(function () {        $('#main').load('/reward_normal/');        $("#sidebar").load('/loadsidebar/');        $("#menu").click(function () {            $('.ui.sidebar').sidebar('toggle');        });    })</script><script>    function reward_setup() {        $('#main').load('/reward_normal/');        $('#op_setup').addClass('active');        $('#deposit_setup').removeClass('active');        $('#account_setup').removeClass('active')    }    function deposit_setup() {        $('#main').load('/deposit_rate/');        $('#op_setup').removeClass('active');        $('#deposit_setup').addClass('active');    }    function account_setup() {        $('#account_setup').addClass('active');        $('#deposit_setup').removeClass('active');        $('#op_setup').removeClass('active')    }</script></body></html>

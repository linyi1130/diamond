<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form" id="developer_form">        <div class="fields">            <div class="field">                <label>俱乐部</label>                <select class="ui search selected dropdown" id="developer_id">                    <option value="">请选择俱乐部</option>                    {% for t in tb_club %}                    <option value={{ t.developer_id }}>{{ t.developer_name }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>初始化余额</label>                <input type="text" id="developer_balance">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive bottom button" onclick="developer_reg()">确认</button>            </div>            <div class="field">                <label>俱乐部余额合计</label>                <input type="text" readonly="readonly" id="developer_total" value={{ balance_sum }}>            </div>        </div>    </div>    <div id="developer_balance_list"></div><script>    function load_developer_balance_list() {        $('#developer_balance_list').load('/developer_balance_view/ #content',function (result) {            $result=$(result);            $result.find('script').appendTo('#content');            $('.dropdown.item').css('display','None')        })    }</script><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown({            fullTextSearch:true    }) ;        load_developer_balance_list();    })</script><script>$('#developer_form').form({    on:'blur',    inline : true,    fields:{        developer_balance:{          identifier :'developer_balance',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^(\\-|\\+)?\\d+(\\.\\d+)?$/',              prompt:'请输入数字'          }          ]        }    }})</script><script>    function developer_reg() {        var flag=$('#developer_form').form('is valid');        if (flag===true) {            var developer_id = $("#developer_id").dropdown('get value');            var balance = $.trim($('#developer_balance').val());            if(developer_id===''){            alert('请先选择俱乐部');            return false;        }            $.ajax({                url: '/init_developer_cash/',                type: 'post',                data: {'developer_id': developer_id,'balance': balance},                success: function (result) {                    if (result != 'False') {                        alert('初始化成功');                        $('#developer_total').val(result);                        $('#developer_balance_list').empty();                        load_developer_balance_list();                        $('#developer_balance').val('');                    }                    else {                        alert('初始化失败')                    }                }            })        }        else{                alert('请填写完整信息')            }    }</script></div></body></html>

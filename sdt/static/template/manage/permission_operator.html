<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui form">        <div class="ui fields">            <div class="ui field">                <label>用户组</label>                <select class="ui selected dropdown">                    <option value="">选择管理组</option>                {% for t in tb_group %}                    <option value={{ t.group_id }}>{{ t.group_name }}</option>                {% endfor %}                </select>            </div>            <div class="ui field">                <label>操作员</label>                <select class="ui search selected dropdown" id="operator_list">                    <option value="">选择操作员</option>                {% for t in tb_operator %}                    <option value={{ t.operator_id }}>{{ t.operator_name }}({{ t.login_id }})</option>                {% endfor %}                </select>            </div>            <div class="ui field">                <label>&nbsp;</label>                <button class="ui positive button">添加</button>            </div>        </div>    </div>    <div class="ui horizontal divider">组内成员清单</div>    <div id="list"></div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown({            fullTextSearch:true        });        $('#list').load('/permission_operator_list/')    })</script></body></html>

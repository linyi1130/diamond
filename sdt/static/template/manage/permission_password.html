<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui form">    <div class="field">        <label>操作员</label>        <select class="ui search selection dropdown" id="operator">            <option value="">选择操作员</option>            {% for t in tb_operator %}            <option value={{ t.operator_id }}>{{ t.operator_name }}({{ t.login_id }})</option>            {% endfor %}        </select>    </div>    <div class="field">       <label>新密码</label>       <input type="text" id="password" placeholder="输入新密码">    </div>    <div class="field">        <button class="ui positive button" onclick="set_password()">确认</button>    </div>    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown({            fullTextSearch:true        });    })    function set_password() {        var new_password=$.trim($('#password').val());        var operator_id=$('#operator').dropdown('get value');        $.ajax({            url:'/set_password/',            type:'post',            data:{'new_password': new_password,'operator_id': operator_id},            success:function (result) {                if(result==='True')                {                    alert('修改成功');                    location.reload()                }                else{                    alert('修改失败')                }            }        })    }</script></body></html>

{% load static %}<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>初始化</title><!--<link rel="stylesheet" href="./semantic/semantic.min.css">--><link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div class="ui doubling stackable container" style="padding: 30px">    <div class="ui pointing menu">        <a class="active item" id="main_club" onclick="load_club()">            联盟主俱乐部设置        </a>        <a class="item" id="operator" onclick="load_op()">            联盟管理员设置        </a>    </div>    <div id="content">    </div></div><script>    $(document).ready(function () {        load_club();    })</script><script>    function load_club() {        $('#content').load('/load_main_club/');        $('#main_club').addClass('active');        $('#operator').removeClass('active')    }    function load_op() {        $('#content').load('/app_operator/');        $('#operator').addClass('active');        $('#main_club').removeClass('active')    }</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form" id="user_form">        <div class="fields">            <div class="field">                <label>玩家名称</label>                <select class="ui search selected dropdown" id="user_id">                    <option value="">请选择玩家</option>                    {% for t in tb_user %}                    <option value={{ t.0 }},{{ t.1 }}>{{ t.7 }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>初始化余额</label>                <input type="text" id="user_balance">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive bottom fixed button" onclick="reg()">确认</button>            </div>            <div class="field">                <label>玩家余额合计</label>                <input type="text" readonly="readonly" id="user_total" value={{ balance_sum }}>            </div>        </div>    </div>    <div id="user_balance_list"></div><script>    function load_list() {        $('#user_balance_list').load('/init_load_user_balance_list/ #content',function (result) {            $result=$(result);            $result.find('script').appendTo('#content')        })    }</script><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown({            fullTextSearch:true    }) ;        load_list();    })</script><script>$('#user_form').form({    on:'blur',    inline : true,    fields:{        user_balance:{          identifier :'user_balance',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^(\\-|\\+)?\\d+(\\.\\d+)?$/',              prompt:'请输入数字'          }          ]        }    }})</script><script>    function reg() {        var flag=$('#user_form').form('is valid');        if (flag===true){        var balance=$.trim($('#user_balance').val());        var struserinfo=$("#user_id").dropdown('get value');        var user_info=struserinfo.split(",");        var user_id=user_info[0];        var account_id= user_info[1];        if(user_id===''){            alert('请先选择玩家');            return false;        }        $.ajax({            url:'/init_user_cash/',            type:'post',            data:{'balance':balance,'user_id':user_id,'account_id':account_id},            success:function (result) {                if(result!='False')                {                    alert('初始化成功');                    load_list();                    $('#user_total').val(result)                }                else {                    alert('初始化失败')                }            }        })}        else {            alert('请输入完成信息')        }    }</script></div></body></html>

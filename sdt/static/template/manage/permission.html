<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>权限配置</title>    <!--<link rel="stylesheet" href="../../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div class="ui doubling stackable container" style="padding: 50px"><div class="ui pointing menu">    <a class="active item" id="group_setup" onclick="group_setup()">        用户组设置    </a>    <a class="item" id="op_setup" onclick="op_setup()">        操作员分组    </a>    <a class="item" id="password_setup" onclick="reset_password()">        重置操作员密码    </a></div><div id="main"></div></div><script>    $(document).ready(function () {        $('#main').load('/permission_group/')    })</script><script>    function group_setup() {        $('#main').load('/permission_group/');        $('#group_setup').addClass('active');        $('#op_setup').removeClass('active');        $('#password_setup').removeClass('active')    }    function op_setup() {        $('#main').load('/permission_operator/');        $('#op_setup').addClass('active');        $('#group_setup').removeClass('active');        $('#password_setup').removeClass('active')    }    function reset_password() {        $('#main').load('/reset_password/');        $('#password_setup').addClass('active');        $('#op_setup').removeClass('active');        $('#group_setup').removeClass('active')    }</script></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui form" id="account_form">        <div class="fields">            <div class="field">            <label>客服组</label>            <select class="ui selected dropdown" id="group">                <option value="">请选择客服组</option>                {% for t in tb_group %}                <option value={{ t.group_id }}>{{ t.group_name }}</option>                {% endfor %}            </select>            </div>            <div class="field">            <label>账户类型</label>            <select class="ui selected dropdown" id="account_type">                <option value="">请选择账户类型</option>                {% for t in tb_type %}                <option value={{ t.type_id }}>{{ t.type }}                {% endfor %}            </select>            </div>            <div class="field">                <label>账户描述</label>                <input type="text" id="account_desc">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="add_account()">添加</button>            </div>        </div>    </div><div class="ui horizontal divider">客服组账户列表</div><div id="group_account_list"></div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();        $('#group_account_list').load('/manage_account_type_list/')    })</script><script>    function add_account() {        var group_id=$('#group').dropdown('get value');        var type_id=$('#account_type').dropdown('get value');        var account_desc=$.trim($('#account_desc').val());        $.ajax({            url:'/manage_account_reg/',            type:'post',            data:{'group_id':group_id, 'type_id':type_id, 'account_desc': account_desc},            success: function (result) {                if(result==='True')                {                    $('#group_account_list').load('/manage_account_type_list/')                }                else                {                    alert("添加失败")                }            }        })    }</script></body></html>

<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>客服组对应</title>    <!--<link rel="stylesheet" href="../../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.min.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="relation_setup"><div class="ui form" >    <h4 class="ui dividing header">操作员--客服组对应设置</h4>    <div class="field">        <select class="ui selected dropdown" name="group" id="group">            <option value="">请选择客服组</option>            {% for t in tb_group_list %}                <option value={{ t.group_id }}>{{ t.group_name }}</option>            {% endfor %}        </select>    </div>    <div class="field">        <select class="ui selected dropdown" multiple="" name="operator" id="operator">            <option value="">请选择操作员名称(可复选)</option>            {% for t in tb_operator_list %}                <option value={{ t.operator_id }}>{{ t.operator_name }}</option>            {% endfor %}        </select>    </div>    <button class="ui button primary" onclick="setRelation()">确认关联</button></div><div id="relation_list"></div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown()        $('#relation_list').load('/relation_list/')    })</script><script>function setRelation() {    var group_id=$('#group').val();    var operator_list=$('#operator').dropdown('get value');    var operator_id=""    for (t in operator_list)    {operator_id=operator_id+ operator_list[t]+","}    $.ajax({        type : 'post',        url : '/operator_relation_setup/',        data : {'group_id':group_id, 'operator_id':operator_id},        success: function () {           parent.location.reload();        }    })}</script></body></html>

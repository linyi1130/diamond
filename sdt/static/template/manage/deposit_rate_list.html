<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui celled blue table">        <thead>            <tr>                <th style="display: none">type_id</th>                <th>账户类型</th>                <th>提现手续费费率</th>                <th>操作</th>            </tr>            {% for t in tb_depoist %}            <tr>                <td style="display:none">{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>                    <div class="ui dropdown icon item">                    <i class="trash outline icon"></i>                        <div class="menu">                        <div class="item" name="delete">删除</div>                        </div>                    </div>                </td>            </tr>            {% endfor %}        </thead>    </table></div><script>    $('.ui.dropdown').dropdown();    $("div[name=delete]").click(function () {        var type_id=$(this).parents("tr").find("td").eq(0).text();        $.ajax({            url:'/depoist_rete_delete/',            type:'post',            data:{'type_id': type_id},            success: function (result) {                if(result==='True')                {                    $('#deposit_list').load('/depoist_rate_list/')                }            }            }        )    })</script></body></html>

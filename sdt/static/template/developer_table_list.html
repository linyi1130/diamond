<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <table id="list" class="ui celled blue table">        <thead>            <tr>                <th style="display: none">devoper_id</th>                <th>托管俱乐部</th>                <th>局号</th>                <th>登记时间</th>                <th>当局收益</th>                <th>操作</th>            </tr>        </thead>        <tbody>        {% for t in tb_list %}            <tr>                <td style="display: none">{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td><div class="ui search icon item" name="search">                    <i class="search icon item"></i>                </div></td>            </tr>        {% endfor %}        </tbody>    </table><div class="ui fullscreen modal" id="result">    <i class="close icon"></i>    <div class="header">        托管俱乐部单局清单    </div>    <label class="ui red ribbon label" id="game_no"></label>    <div id="result_list">    </div></div></div><script>$('#list').DataTable({    destroy : true,    "lengthMenu" : [10,20,30,50],    "order":[[2,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script><script>    $("div[name='search']").click(function() {        var developer_id=$(this).parents("tr").find("td").eq(0).text();        var game_no=$(this).parents("tr").find("td").eq(2).text();        $('#game_no').text(game_no);        $('#result_list').load('/developer_table_detail/', {'developer_id': developer_id, 'game_no': game_no},function () {            $('#result').modal('show')        });    })</script></body></html>

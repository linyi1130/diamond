<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui form" id="developer_form">        <div class="fields">        <div class="field">           <label>托管俱乐部</label>           <select class="ui search selection dropdown" id="developer">               <option value="">托管俱乐部</option>               {% for t in tb_list %}               <option value={{ t.developer_id }}>{{ t.developer_name }}</option>               {% endfor %}           </select>        </div>        <div class="field">            <label>信用额度</label>            <input type="text" id="credit_num" placeholder="请填入整数">        </div>            <div class="field">            <label>备注</label>            <input type="text" id="note" placeholder="">        </div>        <div class="field">            <label>&nbsp;</label>            <button class="ui positive button" onclick="developer_reg()">确认</button>        </div>        </div>    </div>    <div id="developer_list">    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();        $('#developer_list').load('/load_credit_developer_list/')    })</script><script>$('#developer_form').form({    on:'blur',    inline : true,    fields:{        credit_num:{          identifier :'credit_num',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^[1-9]\\d*(\\.\\d+)?$/',              prompt:'请输入正数'          }          ]        },        developer:{          identifier:'developer',          rules:[              {type:'empty',               prompt:'请选择玩家'              }          ]        }    }})</script><script>    function developer_reg() {        var flag=$('#developer_form').form('is valid');        if (flag===true)        {            var credit_num=$.trim($('#credit_num').val());            var note=$.trim($('#note').val());            var developer_id=$('#developer').dropdown('get value')            $.ajax({                url:'/credit_developer_reg/',                type:'post',                data:{'developer_id':developer_id,'credit_num':credit_num,'note':note},                success:function (result) {                    if(result==='True'){                        $('#credit_num').val("");                        $('.ui.modal').remove();                        $('#developer_list').load('/load_credit_developer_list/')                    }                    else {                        alert("添加失败")                    }                }            })        }    }</script></body></html>

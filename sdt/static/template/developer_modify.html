<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>拉手修改</title></head><body><div id="content">    <div class="ui form">        <div class="fields">            <div class="field">                <label>托管俱乐部名称</label>                <select class="ui selected search dropdown" onchange="getinfo()" name="developer_id" id="developer_id" >                    <option class="item" value="">请选择托管俱乐部</option>                    {% for t in tb_list %}                    <option class="item" value={{ t.developer_id }}>{{ t.developer_name  }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>自身水钱比例</label>                <input type="text" placeholder="请填写（0-100）整数" name="income_rate" id="income_rate">            </div>            <div class="field">                <label>自身保险比例</label>                <input type="text" placeholder="请填写（0-100）整数" name="insure_rate" id="insure_rate">            </div>            <div class="field">                <label>备注</label>                <input type="text" placeholder="" name="note" id="note">            </div>            <div class="field">                <label>&nbsp;  </label>                <button class="ui positive primary button" name="add" id="add" onclick="developer_modify()">修改</button>            </div>        </div>        <div class="ui info message">            <i class="close icon"></i>            <div class="header">操作提示</div>            <ul class="list"></ul>                {% for t in club_list %}                <li>本俱乐部当前水钱比例{{ t.income_rate }}，保险比例{{ t.insure_rate }}</li>                <li>请不要填写超过比例数字</li>                {% endfor %}        </div>    </div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();    })</script><script>    function getinfo() {        var developer_id= $('#developer_id').dropdown('get value');        $.ajax({            url:'/developer_info/',            type:'post',            data:{'developer_id': developer_id},            success:function (result) {                var dic=[];                $.each(JSON.parse(result),function (key,value) {                    dic[key]=value;                });                $('#income_rate').val(dic['income_rate']);                $('#insure_rate').val(dic['insure_rate']);                $('#note').val(dic['developer_desc']);            }        })    }</script></div></body></html>

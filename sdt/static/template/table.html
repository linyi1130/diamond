<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>牌局管理</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/dataTables.semanticui.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航    </div>    <div class="ui doubling stackable container" style="padding: 50px">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">	    牌局管理	    </div>        <div class="ui doubling stackable grid">        <div class="row">            <div class="four wide column">                <h3 class="ui orange header">                <i class="table icon"></i>                <div class="content">                         牌局管理                    <div class="sub orange header">新增牌局</div>                </div>                </h3>                <div name="table_reg">                <form class="ui  form" name="table_reg" method="post" action="/gamereg/">                    <div class="field">                    <label for="tb_type">游戏类型</label>                    <div class="ui selection dropdown" name="game_type">                        <input type="hidden" name="game_type">                        <i class="dropdown icon"></i>                        <div class="default text">请选择类型</div>                        <div class="menu">                            {% for i in gametype %}                        <div class="item" data-value={{ i.type_id }}>{{ i.type_name }}</div>                            {% endfor %}                        </div>                    </div>                    </div>                    <div class="field">                    <label for="blind">盲注级别</label>                    <select class="ui selection dropdown" onchange="getante()" id="blind" name="blind">                            {% for t in blind %}                        <option class="item" value={{ t.blind_id }}>{{ t.blind_desc }}</option>                            {% endfor %}                    </select>                    </div>                    <div class="field">                    <label for="ante">前注</label>                    <select class="ui selection dropdown" id="ante">                        <option class="item" value=""></option>                        </select>                    </div>                    <div class="field">                    <label for="duration">游戏时长</label>                    <select class="ui selection dropdown" name="duration">                            {% for t in gametime %}                        <option class="item" value={{ t.time_id }}>{{ t.time_name }}</option>                            {% endfor %}                        </select>                    </div>                    <div class="field">                    <label for="playercnt">人数</label>                    <select class="ui selection dropdown" name="playercnt">                            {% for t in gamepeople %}                        <option class="item" value={{ t.type_id }}>{{ t.type_name }}</option>                            {% endfor %}                        </select>                    </div>                      <button class="ui mini button primary" type="submit">提交</button>                      <button class="ui mini button discard right floated" type="reset" >重填</button>                </form>                </div>            </div>        </div>    </div></div></div><script>	$(document).ready(function(){		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});		$("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#c").addClass('active red item')	}					 );	$(".ui.dropdown").dropdown()</script><script>    function getante() {        var blind_id=$('#blind').val();        $.ajax({            url: '/getante/',            type: 'post',            data: {'blind_id': blind_id},            success: function (ante_list) {                       // alert(ante_list)                $('#ante').empty();                $.each(JSON.parse(ante_list),function (key,value) {                            var list = '<option class="item" value='+ key + '>' + value + '</option>';                            $('#ante').append(list);                        })                        $('#ante').dropdown('refresh')            }        })    }</script></body></html>

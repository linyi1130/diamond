<!DOCTYPE html><html lang="en">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><link rel="stylesheet" href="{% static 'webuploader/webuploader.css'%}">    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}" />    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>    <script type="text/javascript" src="{% static 'webuploader/webuploader.js'%}"></script>    <script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body>    <div class="ui inverted modal" id="reward">        <h2 class="header">牌局奖励</h2>        <div class="content">        <div class="ui form" id="reward_form">            <div class="field">                <label>玩家</label>                <select class="ui selected dropdown" id="reward_user">                    <option value="">请选择玩家</option>                </select>            </div>            <div class="field">                <label>选择牌型</label>                <select class="ui selected dropdown" id="rewardlist" onchange="setreward()">                    <option value="">选择牌型</option>                </select>            </div>            <div class="field">                <label>奖励标准</label>                <input type="text" readonly="readonly" id="reward_value" value="">            </div>            <div class="field">                <label>支出账户</label>                <select class="ui selected dropdown" id="accountlist">                    <option value="">选择支出账户</option>                </select>            </div>            <div class="field">                <div class="ui checked checkbox" >                    <input type="checkbox" id="user_flag" checked="">                    <label>充入玩家账户</label>                </div>            </div>                <div id="wrapper">        <div id="container">            <!--头部，相册选择和格式选择-->            <div id="uploader">                <div class="queueList">                    <div id="dndArea" class="placeholder">                        <div id="filePicker"></div>                        <p>或将照片拖到这里</p>                    </div>                </div>                <div class="statusBar" style="display:none;">                    <div class="progress">                        <span class="text">0%</span>                        <span class="percentage"></span>                    </div><div class="info"></div>                    <div class="btns">                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>                    </div>                </div>            </div>        </div>    </div>        </div>        </div>        <input type="hidden" id="file_name">        <div class="actions">            <button class="ui positive button" onclick="reward_reg()">确认</button>            <button class="ui negative button">返回</button>        </div>    </div></body><script>    $(document).ready(function () {        $('.ui.modal').modal('show');        $('.ui.dropdown').dropdown()    })</script><script type="text/javascript" src="{% static 'js/uploader_reward.js'%}"></script></html>

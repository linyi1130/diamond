<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>俱乐部收入</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">        <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: 50px">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div id="table_income"></div>        <div class="ui horizontal hidden divider"></div>        <div id="table_check"></div>        <div class="ui horizontal hidden divider"></div>        <div id="table_balance"></div>        <div class="ui horizontal hidden divider"></div>        <div id="table_account"></div>    </div></div><script>    $(document).ready(function () {        $("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');    });        $("#sidebar").load('/loadsidebar/');        load_income();        load_check();        load_balance();        load_account();    })</script><script>    function load_income() {        $('#table_income').load('/union_check_club_view/ #content', function (result) {            $result=result;            $result.find("script").appendTo('#content')        })    }    function load_check() {        $('#table_check').load('/union_check_union_view/ #content', function (result) {            $result=result;            $result.find("script").appendTo('#content')        })    }    function load_balance() {        $('#table_balance').load('/union_check_balance_view/ #content', function (result) {            $result=result;            $result.find("script").appendTo('#content')        })    }    function load_account() {        $('#table_account').load('/union_check_club_balance_view/ #content', function (result) {            $result=result;            $result.find("script").appendTo('#content')        })    }</script></body></html>

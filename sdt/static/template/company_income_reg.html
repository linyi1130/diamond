<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>公司销账</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: auto">    <div id="navigate"></div>    <div class="ui horizontal divider">俱乐部销账</div>    <div id="income_detail"></div>    <div class="ui hidden horizontal divider"></div>        <div class="ui form" id="income_reg">            <div class="inline fields">                <div class="field">                    <label>账期</label>                    <select class="ui selected dropdown" name="reg_month" id="reg_month">                        <option value="">请选择账期</option>                        {% for t in month_list %}                            <option value={{ t }}>{{ t }}</option>                        {% endfor %}                    </select>                </div>                <div class="field">                    <button class="ui positive button" onclick="check_again()">确认</button>                </div>            </div>        </div>        <div class="ui info message">            <i class="close icon" onclick="infoclose()"></i>            <div class="header">操作提示</div>            <ul class="list"></ul>                <li>账期可以选择当前月份和上一个月份</li>                <li>销账以后，收入转为公司收入，累帐的水钱和保险等收益将清零</li>                <li>已经销账的记录，牌局记录将不能修改</li>        </div>        <div class="ui small modal" id="modal1">        <h2 class="header">确认信息</h2>        <div class="content">            <p id="msg1"></p>        </div>        <div class="actions">            <button class="ui positive button" onclick="reg()">确认</button>            <button class="ui negative button">返回</button>        </div>        </div>            <div class="ui small modal" id="modal2">        <h2 class="header">确认信息</h2>        <div class="content">            <p id="msg2"></p>        </div>        <div class="actions">            <button class="ui negative button" onclick="reload()">返回</button>        </div>        </div>    </div></div></body><script>    function load_income() {        $('#income_detail').load('/union_check_club_view/ #content', function (result) {            $result=result;            $result.find("script").appendTo('#content')        })    }</script><script>    $(document).ready(function () {        $('#navigate').load('/loadnavigate/');        $('#sidebar').load('/loadsidebar/');        $("#a").addClass('active red item');        $('.ui.dropdown').dropdown();        $("#menu").click(function() {            $('.ui.sidebar').sidebar('toggle');        });        load_income();    })</script><script>    function check_again() {        var message=$("#income_reg").form('is valid');        if (message===true){            $('#msg1').text("确认将以上收入销账吗？销账后记录将不可修改！");            $('#modal1').modal('show')        }        else {            $('#msg2').text("请选择账期");            $('#modal2').modal('show');        }    }    function reg() {        var reg_month=$('#reg_month').dropdown('get value');        $.ajax({            url:'/company_income_reg/',            type:'post',            data: {'reg_month': reg_month},            success: function (result) {                if(result==="True")                {                    $('#msg2').text("销账成功");                    $('#modal2').modal('show');                }                else {                    $('#msg2').text("销账失败");                    $('#modal2').modal('show');                }            }        })    }    function reload() {        location.reload()    }</script><script>$('#income_reg').form({    on:'post',    inline : true,    fields:{        reg_month:{          identifier :'reg_month',          rules:[{              type: 'empty',              prompt: '请选择账期'          }          ]        }    }})</script></html>

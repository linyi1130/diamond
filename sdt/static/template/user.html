<!DOCTYPE html>{% load static %}<html lang="en"><head>    <meta charset="UTF-8">    <title>玩家管理</title>   <!-- <link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/dataTables.semanticui.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: 50px">      <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>	<div class="ui horizontal divider">	玩家新增	</div>    <div class="ui doubling stackable grid">        <div class="row">           <div class="ui four wide column">               <div name="user_reg">               <h3 class="ui orange header">                <i class="add user icon"></i>                <div class="content">                        新增玩家                    <div class="sub orange header">新建本俱乐部玩家</div>                </div>                </h3>                       <form class="ui form" action="/user_add/" method="post" id="userForm">  <div class="field">    <label for="user_name">玩家姓名</label>    <input id="user_name" type="text" name="user_name" placeholder="填游戏昵称">  </div>   <div class="field">    <label for="wx_name">微信名称</label>    <input id="wx_name" type="text" name="wx_name" placeholder="微信名">  </div>  <div class="field">  <label for="club_id">选择俱乐部</label>	<select  name="club_id" class="ui search selection dropdown">    <i class="dropdown icon"></i>	  {% for t in tb_club %}		<option value={{ t.club_id }}>{{ t.club_name }}</option>	  {% endfor %}	</select>  </div>  <div class="field">    <label for="developer_id">拉手</label>	  <input id="developer_id" type="text" name="developer_id" placeholder="拉手名称">  </div>  <div class="field">    <label for="note">备注</label>    <input id="note" type="text" name="note" placeholder="备注">  </div>  <button class="ui button primary" type="submit">提交</button>  <button class="ui button right floated discard" type="reset" >重填</button><br>  <div class="ui error message">      </div>  </form>               </div>           </div>        <div class="ui twelve wide column">            <table class="ui celled table" id="user_list">  <thead>    <tr><th>玩家名称</th>    <th>微信名称</th>	<th>归属俱乐部</th>	<th>备注</th>    <th>更新时间</th>  </tr></thead>  <tbody>    {% for t in tb_user %}	  <tr>		 <td>{{t.2}}</td>		 <td>{{t.3}}</td>		 <td>{{t.4}}</td>          <td>{{t.5}}</td>         <td>{{t.6}}</td>	  </tr>	{% endfor %}  </tbody></table>        </div>        </div>    </div>    </div></div><script>//边栏弹出	$("#menu").click(function(){		$('.ui.sidebar').sidebar('toggle');	});</script><script>//加载边栏，设置导航激活按钮    $(document).ready(function () {        $("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#b").addClass('active red item');    })</script>	<script>	$(document).ready(function() {    	var str_club_id		str_club_id=$(".ui.dropdown").dropdown('get value')		$("#club_id").value=str_club_id	});	</script><script>$('#userForm')  .form({    on: 'blur',    fields: {      user_name: {        identifier  : 'user_name',        rules: [          {            type   : 'empty',            prompt : '请填写玩家名称'          }        ]      }    }});</script><script>$('#user_list').DataTable({    "lengthMenu" : [5,10,20,50],    "order":[[4,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }});</script></body></html>

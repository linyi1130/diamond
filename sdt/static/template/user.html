<!DOCTYPE html>{% load static %}<html lang="en"><head>    <meta charset="UTF-8">    <title>玩家管理</title>   <!-- <link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui padded container" style="padding: 50px">      <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>	<div class="ui horizontal divider">	玩家新增	</div>    <div class="ui doubling stackable grid">        <div class="row">           <div class="ui four wide column">               <div name="user_reg">                       <form class="ui form" action="/user_add/" method="post" id="userForm">  <div class="field">    <label for="user_name">玩家姓名</label>    <input id="user_name" type="text" name="user_name" placeholder="玩家姓名">  </div>   <div class="field">    <label for="wx_name">微信名称</label>    <input id="wx_name" type="text" name="wx_name" placeholder="微信名">  </div>  <div class="field">  <label for="club_id">选择俱乐部</label>	<select  name="club_id" class="ui search selection dropdown">    <i class="dropdown icon"></i>	  {% for t in tb_club %}		<option value={{ t.club_id }}>{{ t.club_name }}</option>	  {% endfor %}	</select>  </div>  <div class="field">    <label for="developer_id">拉手</label>	  <input id="developer_id" type="text" name="developer_id" placeholder="拉手名称">  </div>  <div class="field">    <label for="note">备注</label>    <input id="note" type="text" name="note" placeholder="备注">  </div>  <button class="ui button primary" type="submit">提交</button>  <button class="ui button discard" type="reset" >重填</button><br>  <div class="ui error message">      </div>  </form>               </div>           </div>        <div class="ui twelve wide column">            <table class="ui celled table">  <thead>    <tr><th>玩家名称</th>    <th>微信名称</th>	<th>归属俱乐部</th>	<th>备注</th>  </tr></thead>  <tbody>    {% for t in tb_user %}	  <tr>		 <td>{{t.2}}</td>		 <td>{{t.3}}</td>		 <td>{{t.4}}</td>          <td>{{t.5}}</td>	  </tr>	{% endfor %}  </tbody>  <tfoot>    <tr><th colspan="5">      <div class="ui right floated pagination menu">        <a class="icon item">          <i class="left chevron icon"></i>        </a>        <a class="item">1</a>        <a class="item">2</a>        <a class="item">3</a>        <a class="item">4</a>        <a class="icon item">          <i class="right chevron icon"></i>        </a>      </div>    </th>  </tr></tfoot></table>        </div>        </div>    </div>    </div></div><script>//边栏弹出	$("#menu").click(function(){		$('.ui.sidebar').sidebar('toggle');	});</script><script>//加载边栏，设置导航激活按钮    $(document).ready(function () {        $("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#b").addClass('active red item')    })</script>	<script>	$(document).ready(function() {    	var str_club_id		str_club_id=$(".ui.dropdown").dropdown('get value')		$("#club_id").value=str_club_id	});	</script><script>$('#userForm')  .form({    on: 'blur',    fields: {      user_name: {        identifier  : 'user_name',        rules: [          {            type   : 'empty',            prompt : '请填写玩家名称'          }        ]      }    }});</script></body></html>

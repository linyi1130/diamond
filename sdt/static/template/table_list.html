<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>牌局列表</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head></head><body><div id="content">    <table class="ui  small celled stackable striped  table">        <thead>            <tr>                <th>编号</th>                <th>游戏</th>                <th>盲注</th>                <th>straddle</th>                <th>开始时间</th>                <th>时长</th>                <th>状态</th>                <th>开局客服</th>                <th>操作</th>            </tr>        </thead>        <tbody>            {% for t in table_list %}            <tr>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>                <td>{{ t.7 }}</td>                <td><div class="ui mini buttons">                        <button class="ui red basic button" name="abort">作废</button>                        <button class="ui blue basic button" name="">结束</button>                        <button class="ui green basic button" name="buy_in">带入</button>                    </div>                </td>              {% endfor %}            </tr>        </tbody>    </table>    <div class="ui scrolling  modal"  >        <h2 class="ui header">牌局编号</h2><label class="ui red ribbon label" id="game_no"></label>        <div class="scrolling content" id="buyin_reg">        </div>    </div></div><script>    $("button[name='buy_in']").click(function buy_in() {        $.ajaxSetup({async: true});        var msg=$(this).parents("tr").find("td").eq(0).text();        $('#game_no').text(msg)        $('#buyin_reg').load('/table_reg_mini/', {'gameno':msg});        $('.ui.modal').modal({            autofocus: false        });        $('.ui.modal').modal('show');    });    $("button[name=abort]").click(function () {        $.ajaxSetup({async: true});        var gameno=$(this).parents("tr").find("td").eq(0).text();        $.ajax({            url:"/abortgame/",            type: 'post',            data: {'game_no': gameno},            success: function (result) {                location.reload()            }        })    })</script></body></html>

<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>俱乐部账户</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: 50px">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">	    下属俱乐部账户信息	    </div>    <div class="ui doubling stackable grid">        <div class="row">            <div class="four wide column">            <h3 class="ui orange header">                <i class="credit card alternative icon"></i>                <div class="content">                    <div class="sub orange header">俱乐部账户</div>                </div>            </h3>            <div name="account_list" id="account_list">                <div class="ui form" name="cash_form" id="cash_form" >                    <div class="field">                    <label>请选择俱乐部</label>                    <select class="ui fluid search selection dropdown" name="club" id="club">                        <i class="dropdown icon"></i>                        <option class="item" value="">请选择俱乐部</option>                        {% for t in tb_club %}                        <option class="item" value={{ t.0 }}>{{ t.1 }}</option>                        {% endfor %}                    </select>                    </div>                    <div class="field">                        <label>请选择账户</label>                        <select class="ui fluid selection dropdown" name="account" id="account">                            <i class="dropdown icon"></i>                            <option class="item" value="">请选择账户</option>                            {% for t in tb_account %}                                <option class="item" value={{ t.0 }}>{{ t.1 }}</option>                            {% endfor %}                        </select>                    </div>                    <div class="field">                        <label>请输入金额</label>                        <input type="text" id="cash_num" placeholder="输入存取款金额">                    </div>                    <div class="field">                        <div class="ui large toggle checkbox">                            <input type="checkbox" name="cash_type" id="cash_type">                            <label for="cash_type">是否结算</label>                        </div>                    </div>                    <div class="field">                        <label>备注</label>                        <input type="text" name="note" id="note">                    </div>                    <div class="ui hidden divider"></div>                    <button class="ui mini button primary" onclick="cash()">提交</button>                    <button class="ui mini button discard right floated">重填</button>                </div>            </div>            </div>            <div class="twelve wide column" name="union_list" id="union_list">            </div>        </div>    </div>    </div></div><script>    	$(document).ready(function(){		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});		$("#sidebar").load('/loadsidebar/');        $("#e").addClass('active red item');        $(".ui.dropdown").dropdown();        $("#union_list").load("/club_account_view/",{'club_id' : 0, 'club_name': 0})	}					 )</script><script>    function cash() {        var club_id=$('#club').dropdown('get value');        var club_name=$('#club').dropdown('get text');        var account_id=$('#account').dropdown('get value');        var cash_num=$.trim($('#cash_num').val());        var cash_type=$('#cash_type').prop('checked');        var note=$.trim($('#note').val());        $.ajax({            url:'/club_cash/',            type:'post',            data:{'club_id': club_id,'account_id': account_id, 'cash_num':cash_num,'cash_type': cash_type,'note':note },            success: function (result_2) {                $("#union_list").load("/club_account_view/", {'club_id': club_id, 'club_name': club_name});                $('.ui.dropdown').dropdown('refresh');                $('#cash_num').val("");                $('#note').val("");            }        })    }</script></body></html>

<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>俱乐部账户流水</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="content">    <table class="ui celled small stackable orange table">        <thead>            <tr>                <th colspan="6">{{ club_name }}流水清单</th>            </tr>            <tr>                <th>变动金额</th>                <th>余额</th>                <th>描述</th>                <th>时间</th>                <th>客服</th>                <th>备注</th>            </tr>        </thead>        <tbody>        {% for t in tb_balance_list %}            <tr>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>            </tr>        {% endfor %}        </tbody>    </table></div></body></html>

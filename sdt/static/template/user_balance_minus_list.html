<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content"><table class="ui yellow celled small table">    <thead>    <tr>        <td>玩家</td>        <td>额度</td>        <td>余额</td>        <td>托管</td>        <td>时间</td>        <td>查询</td>    </tr>    </thead>    <tbody>    {% for t in tb_list %}        <tr>            <td>{{ t.2 }}</td>            <td>{{ t.3 }}</td>            <td>{{ t.6 }}</td>            <td>{{ t.4 }}</td>            <td>{{ t.5 }}</td>            <td>                <div class="ui dropdown icon item">                    <i class="search icon" name="search_user"></i>                </div>            </td>        </tr>    {% endfor %}    </tbody></table><div class="ui second modal" id="user_result_mini">    <div class="ui inverted segment">    <i class="ui close icon" name="close_icon"></i>    <div id="user_result_mini_list" name="user_result_mini_list">    </div>    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown()    })</script><script>    $('i[name=search_user]').click(function () {        var user_name=$(this).parents("tr").find("td").eq(0).text();        $('#user_result_mini_list').load('/user_result_min_list/  #userResultList',{'user_name':user_name},function (result) {                    $result=$(result);                    $result.find("script").appendTo('#userResultList');            if (result==='False'){                alert('获取玩家清单失败');                $('.ui.second.modal').modal('hide')            }            else {                    var flag=$('.ui.fullscreen.modal').length;                    //alert(flag);                    if (flag===0){                        $('.ui.second.modal').modal('show')                    }            }        })    })</script></div></body></html>

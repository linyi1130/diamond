<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>托管俱乐部账户</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="content">    <table class="ui celled small orange table" id="developer_balance_table">        <thead>        <tr>            <th style="display:none">developer_id</th>            <th>俱乐部</th>            <th>额度</th>            <th>当前余额</th>            <th>查询</th>        </tr>        </thead>        <tbody>        {% for t in tb_balance_list %}            <tr>                <td style="display:none">{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.2 }}</td>                <td>                    <div class="ui dropdown icon item">                        <i class="search icon" name="search_detail_developer"></i>                    </div>                </td>            </tr>        {% endfor %}        </tbody>        <tfoot>            <tr>                <th style="display:none"></th>                <th style="display:none"></th>                <th>合计</th>                <th></th>                <th>{{ tb_balance_sum }}</th>                <th></th>            </tr>        </tfoot>    </table>    <div class="ui small modal" id="developer_balance">        <i class="ui close icon" name="close_icon"></i>        <div class="header">            <p>账户流水</p>        </div>        <div class="content" id="developer_balance_list"></div>    </div><script>    $(document).ready(function () {        $('#developer_balance_table').find('tbody tr').each(function () {            var balance=$(this).find('td').eq(3).text();            if (parseInt(balance)<0)            {                $(this).addClass('negative')            }        });    })</script><script>    $('i[name=search_detail_developer]').click(function () {        var developer_id = $(this).parents('tr').find('td').eq(0).text();        //alert(developer_id);        var developer_name = $(this).parents('tr').find('td').eq(1).text();        $("#developer_balance_list").load("/developer_balance_list/ #content", {'developer_id': developer_id, 'developer_name': developer_name},function (result) {                $result=$(result);                $result.find("script").appendTo('#content');                $('#developer_balance').modal({                    autofocus:false                });                $('#developer_balance').modal('show')            });    })</script></div></body></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui selection celled small blue table">        <thead>            <tr>                <th style="display: none">account_id</th>                <th>玩家名称</th>                <th>信用额度</th>                <th>修改时间</th>                <th>备注</th>                <th>修改</th>            </tr>        </thead>        <tbody>        {% for t in tb_result %}            <tr>                <td style="display: none">{{ t.0 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>                    <div class="ui dropdown icon item">                        <i class="wrench icon"></i>                        <div class="menu">                        <div class="item" name="modify">修改</div>                        <div class="item" name="delete">删除</div>                        </div>                    </div>                </td>            </tr>        {% endfor %}        </tbody>    </table><div class="ui modal" id="modify_modal">    <i class="close icon"></i>    <div class="header">        修改信息    </div>    <div class="content">    <div class="ui form" id="modify_form">         <div class="field">             <label>玩家名称</label>             <input type="text" readonly="readonly" id="s_user_name">         </div>        <div class="field">             <label>信用额度</label>             <input type="text" id="s_credit_num">         </div>        <div class="field">             <label>备注</label>             <input type="text" id="s_note">         </div>        <input type="hidden" id="s_account_id">        <button class="ui right floated positive button" onclick="modify_credit()">修改</button>    </div>    </div></div></div><script>    $('.ui.dropdown').dropdown()</script><script>    $('div[name=delete]').click(function () {        var account_id=$(this).parents("tr").find("td").eq(0).text();        $.ajax({            url:'/credit_user_disable/',            data:{'account_id': account_id},            type:'post',            success:function (result) {                if(result==='True'){                    $('.ui.modal').remove();                    $('#user_list').load('/load_credit_user_list/')                }                else {                    alert('删除失败')                }            }        })    });    $('div[name=modify]').click(function () {       var account_id=$(this).parents("tr").find("td").eq(0).text();       var user_name=$(this).parents("tr").find("td").eq(1).text();       var credit_num=$(this).parents("tr").find("td").eq(2).text();       var note=$(this).parents("tr").find("td").eq(4).text();       $('#s_user_name').val(user_name);       $('#s_credit_num').val(credit_num);       $('#s_note').val(note);       $('#s_account_id').val(account_id);       $('#modify_modal').modal('show')    });    function modify_credit() {        var account_id=$('#s_account_id').val();        var user_name=$('#s_user_name').val();        var credit_num=$.trim($('#s_credit_num').val());        var note=$.trim($('#s_note').val());        $.ajax({            url:'/credit_user_modify/',            type:'post',            data:{'account_id':account_id,'user_name':user_name,'credit_num':credit_num, 'note':note},            success: function (result) {                if(result==='True')                {                    $('#modify_modal').modal('hide');                    $('.ui.modal').remove();                    $('#user_list').load('/load_credit_user_list/');                }                else {                    alert('修改失败')                }            }        })    }</script><script>$('#modify_form').form({    on:'blur',    inline : true,    fields:{        s_credit_num:{          identifier :'s_credit_num',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^[1-9]\\d*(\\.\\d+)?$/',              prompt:'请输入正数'          }          ]        }    }})</script></body></html>

<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>带入列表</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="content">    <div class="ui form">        <div class="field">            <label>请选择玩家</label>            <select class="ui fluid search selection dropdown" name="user_list" id="user_list" onchange="getbalance()">                <i class="dropdown icon"></i>                <option class="item" value="">请选择玩家</option>                {% for t in tb_user %}                <option class="item"value={{ t.0 }},{{ t.1 }}>{{ t.2 }}</option>                {% endfor %}            </select>        </div>        <div class="field">            <label>可用余额</label>            <input type="text" readonly="true" name="balance_useful" id="balance_useful">        </div>        <div class="field">            <label>请输入带入金额</label>            <input type="text"  name="freeze_num" id="freeze_num">        </div>        <input type="hidden"  id="game_no" value={{ gameno }} >            <button class="ui mini button positive" onclick="reg()">带入</button>            <button class="ui mini negative button" onclick="return_table()">返回</button>    </div><div id="freeze_list"></div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();        var game_no=$('#game_no').text();        $('#freeze_list').load('/freeze_minilist/', {'game_no':game_no})    })</script><script>    function getbalance() {        var struserinfo=$("#user_list").dropdown('get value');        var user_info=struserinfo.split(",");        var account_id= user_info[1];        $.ajax({            url:'/getusefulbalance/',            type: 'post',            data:{'account_id': account_id},            success: function (balance_useful) {                $('#balance_useful').val(balance_useful)            }        })    }    function reg() {        $.ajaxSetup ({ cache: true });        var struserinfo=$("#user_list").dropdown('get value');        var user_info=struserinfo.split(",");        var user_id=user_info[0];        var account_id= user_info[1];        var freeze_num=$.trim($('#freeze_num').val());        var game_no=$('#game_no').text();        $.ajax({            url: '/userbuyin/',            type: 'post',            data:{'user_id':user_id, 'account_id': account_id, 'freeze_num': freeze_num,'game_no':game_no },            success: function (result) {                if(result==='False')                {                    alert("上分失败")                }                else (result==='True')                {                    $('#freeze_list').load('/freeze_minilist/', {'game_no':game_no});                    getbalance()                }            }        })    }    function return_table() {        location.reload()    }</script></body></html>

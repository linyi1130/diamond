<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>账户提现</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: auto">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>    <table class="ui small celled red table">        <thead>            <tr>                <th>客服分组</th>                <th>账户名称</th>                <th>余额</th>            </tr>        </thead>        <tbody>            {% for t in tb_account_list %}            <tr>                <td>{{ group_name }}</td>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>            </tr>            {% endfor %}        </tbody>    </table>    <div class="ui form">        <div class="inline fields">            <div class="field">            <label>账户</label>            <select class="ui selected dropdown" id="account" onchange="getrate()">                <option value="">选择提现账户</option>                {% for t in tb_account %}                <option value={{ t.0 }},{{ t.1 }}>{{ t.2 }}</option>                {% endfor %}            </select>            </div>            <div class="field">            <label>银行卡账户</label>            <select class="ui selected dropdown" id="account_card">                <option value="">选择到账账户</option>            </select>            </div>            <div class="field">            <label>取现金额</label>            <input type="text" disabled="disabled" id="deposit" onblur="getfee()">            </div>            <div class="field">            <label>手续费</label>            <input type="text" readonly="readonly" id="deposit_rate">            </div>            <div class="field">            <button class="ui positive small button" onclick="deposit_reg()">确认</button>            </div>        <input type="hidden" id="rate">        </div>    </div>    <div class="ui horizontal  divider">到账确认</div>    <div id="deposit_list"></div>    </div></div><script>    $(document).ready(function () {        $('#sidebar').load('/loadsidebar/');        		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});        $('.ui.dropdown').dropdown();        $('#deposit_list').load('/deposit_list/')    })</script><script>    function getrate() {        $('#deposit').val("");        $('#deposit_rate').val("");        var straccount=$('#account').dropdown('get value');        var account=straccount.split(",");        var type_id=account[1];        $.ajax({            url:'/get_deposit_rate/',            type:'post',            data:{'type_id':type_id},            success: function (result) {                if(result==='False')                {                    alert('请先配置取现手续费')                }                else                {                    $('#deposit').removeAttr('disabled');                    $('#rate').val(result);                }            }        })    }    function getfee() {        var rate=$('#rate').val();        var deposit=$.trim($('#deposit').val());        var fee=parseFloat(deposit)*parseInt(rate)/10000;        $('#deposit_rate').val(fee);    }    function deposit_reg() {        var straccount=$('#account').dropdown('get value');        var account=straccount.split(",");        var account_id=account[0];        var type_id=account[1];        var deposit=$.trim($('#deposit').val());        var fee=$('#deposit_rate').val();        $.ajax({            url:'/deposit_reg/',            type:'post',            data:{'account_id': account_id, 'type_id': type_id, 'deposit': deposit, 'fee':fee},            success: function (result) {                alert(result)            }        })    }</script></body></html>

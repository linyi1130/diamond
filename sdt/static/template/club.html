{% load static %}<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>俱乐部管理</title><!--<link rel="stylesheet" href="./semantic/semantic.min.css">--><link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui container" style="padding: 50px">      <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>	<div class="ui horizontal divider">	俱乐部新增	</div>    <div class="ui doubling stackable grid">	<div class="row">	<div class="four wide column">	<div name="club_reg"><div><form class="ui form" action="/club_add/" method="post" id="club">  <div class="field">    <label for="c_club">俱乐部名称</label>    <input id="c_club" type="text" name="club_name" placeholder="俱乐部名称">  </div>  <div class="field">    <label for="c_shortname">俱乐部缩写</label>    <input id="c_shortname" type="text" name="short_name" placeholder="缩写限2个汉字">  </div>  <div class="field">    <label for="c_club_desc">俱乐部描述</label>    <input id="c_club_desc" type="text" name="club_desc" placeholder="相关描述">  </div>  <div class="field">    <label for="c_income_rate">自身水钱比例</label>    <input id="c_income_rate" type="text" name="income_rate" placeholder="填0-100整数，100表示不上交">  </div>  <div class="field">    <label for="c_insure_rate">自身保险比例</label>    <input id="c_insure_rate" type="text" name="insure_rate" placeholder="填0-100整数，100表示不上交">  </div>  <button class="ui button primary" type="submit">提交</button>  <button class="ui button right floated discard" type="reset" >重填</button><br>  <div class="ui error message">      </div>  </form>		</div>    </div>	</div>	<div class="twelve wide column"><div name="user_list"><div>	  <table class="ui celled table">  <thead>    <tr><th>俱乐部名称</th>    <th>缩写</th>    <th>自身水钱比例</th>	<th>自身保险比例</th>    <th>描述</th>	<th>更新时间</th>  </tr></thead>  <tbody>    {% for t in t_club %}	  <tr>		 <td>{{t.club_name}}</td>		 <td>{{t.club_shortname}}</td>		 <td>{{t.income_rate}}</td>		 <td>{{t.insure_rate}}</td>          <td>{{t.club_desc}}</td>         <td>{{ t.active_time }}</td>	  </tr>	{% endfor %}  </tbody>  <tfoot>    <tr><th colspan="6">      <div class="ui right floated pagination menu">        <a class="icon item">          <i class="left chevron icon"></i>        </a>        <a class="item">1</a>        <a class="item">2</a>        <a class="item">3</a>        <a class="item">4</a>        <a class="icon item">          <i class="right chevron icon"></i>        </a>      </div>    </th>  </tr></tfoot></table>	  </div>	</div>	</div></div></div>    </div></div><script>//边栏弹出	$("#menu").click(function(){		$('.ui.sidebar').sidebar('toggle');	});</script><script>//加载边栏，设置导航激活按钮    $(document).ready(function () {        $("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#e").addClass('active red item')    })</script><script>//表单验证$('#club')  .form({    on: 'blur',    fields: {      club_name: {        identifier  : 'club_name',        rules: [          {            type   : 'empty',            prompt : '请填写俱乐部名称'          }        ]      },      short_name:{         identifier: 'short_name',          rules:[              {                  type: 'maxLength[2]',                  prompt:'最多不能超过两个汉字'              }          ]      },       club_desc:{         identifier: 'club_desc',          rules:[              {                  type: 'maxLength[10]',                  prompt:'最多不能超过十个汉字'              }          ]      },       income_rate:{         identifier: 'income_rate',          rules:[              {                  type: 'regExp',                  value:'/^(0|[1-9]\\d?|100)$/',                  prompt:'请输入0-100整数'              }          ]      },       insure_rate:{         identifier: 'insure_rate',          rules:[              {                  type: 'regExp',                  value:'/^(0|[1-9]\\d?|100)$/',                  prompt:'请输入0-100整数'              }          ]      }    }});</script><script></script></body></html>

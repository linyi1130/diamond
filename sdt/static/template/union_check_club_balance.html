<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>俱乐部收入</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="content">    <table class="ui celled olive small table">    <thead>        <tr>            <th colspan="3" class="center aligned">俱乐部现金账户</th>        </tr>    </thead>        <tbody>            <tr>            {% for p in tb4 %}                <td>{{ p.0 }}</td>                <td>{{ p.1 }}</td>                <td>{{ p.2 }}</td>            </tr>        {% endfor %}        </tbody>        <tfoot>            <tr>                <th colspan="3" class="right aligned">余额合计：{{ tb4_sum }}</th>            </tr>        </tfoot>    </table></div></body></html>

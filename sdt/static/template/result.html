{% load static %}<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>战绩导入</title><!--<link rel="stylesheet" href="./semantic/semantic.min.css">--><link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui padded container" style="padding: 50px">      <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>	<div class="ui horizontal divider">	战绩导入	</div>    	<form id="result" class="ui form" method="post" action="/result_pretreat_step1/">        <label for="gameno" class="ui blue horizontal big  label">局号</label>        <div class="ui left corner labeled input">        <input type="text" name="gameno"  readonly="true" value={{ game_no }}>        <div class="ui left corner label">        <i class="asterisk icon"></i>        </div>        </div>        <div>		<textarea rows="20" cols="50" name="result"></textarea>        </div>        <button class="ui button primary" type="submit">提交</button>        <button class="ui button discard" type="reset" >重填</button>	    </form>    </div></div><script>	$(document).ready(function(){		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});		$("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#c").addClass('active red item')	}					 )</script></body></html>

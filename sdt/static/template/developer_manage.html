<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>拉手管理</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: auto">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">托管俱乐部管理</div>        <div class="ui top attached tabular menu">            <a class="item active" data-tab="new" id="new" onclick="load_new()">新建</a>            <a class="item" data-tab="modify" id="modify" onclick="load_modify()">修改</a>            <a class="item" data-tab="developer" id="developer" onclick="load_user()">绑定玩家</a>            <a class="item" data-tab="search" id="search" onclick="search_list()">查询</a>        </div>        <div class="ui bottom attached tab segment active" data-tab="content" id="content">        </div>    </div></div><script>    $(document).ready(function () {        $("#sidebar").load('/loadsidebar/');        $("#menu").click(function () {            $('.ui.sidebar').sidebar('toggle');        });        $('#content').load('/developer_new/');    })</script><script>    function load_modify() {        $('#content').load('/developer_modify/' + '#content', function (result) {            $result = $(result);            $result.find("script").appendTo('#content');        });        $('#developer').removeClass('active');        $('#search').removeClass('active');        $('#new').removeClass('active');        $('#modify').addClass('active');    }    function load_new() {        $('#content').load('/developer_new/');        $('#modify').removeClass('active');        $('#search').removeClass('active');        $('#new').addClass('active');        $('#developer').removeClass('active');    }    function load_user() {        $('#content').load('/developer_user/');        $('#modify').removeClass('active');        $('#search').removeClass('active');        $('#developer').addClass('active');        $('#new').removeClass('active');    }    function search_list() {        $('#content').load('/developer_user/');        $('#modify').removeClass('active');        $('#developer').removeClass('active');        $('#search').addClass('active');        $('#new').removeClass('active');    }</script></body></html>

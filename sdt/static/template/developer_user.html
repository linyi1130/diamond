<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form">        <div class="fields">            <div class="field">                <label>托管俱乐部</label>                <select class="ui search selected dropdown" name="developer_name" id="developer_name" onchange="getuser()">                    <option value="">选择俱乐部名称</option>                    {% for t in tb_developer %}                    <option value={{ t.developer_id }}>{{ t.developer_name }}                    {% endfor %}                </select>            </div>            <div class="field">                <label>玩家</label>                <select class="ui search selected dropdown" name="user_name" id="user_name">                    <option value="">选择玩家</option>                    {% for t in tb_user %}                    <option value={{ t.0 }}>{{ t.2 }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="user_reg()">绑定</button>            </div>        </div>    </div>    <div class="ui hidden divider"></div>    <div id="deve_user_list"></div>        <div class="ui small modal" id="modal1">        <h2 class="header">确认信息</h2>        <div class="content">            <p id="msg1"></p>        </div>        <div class="actions">            <button class="ui negative button">返回</button>        </div>        </div></div></body><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();    })</script><script>    function user_reg() {        var developer_id=$('#developer_name').dropdown('get value');        var user_id=$('#user_name').dropdown('get value');        $.ajax({            url:'/developer_user_reg/',            type:'post',            data:{'developer_id': developer_id, 'user_id': user_id},            success: function (result) {                if(result==='True') {                    $('#deve_user_list').load('/developer_user_list/', {'developer_id': developer_id})                }                else (result==='False')                {                    $('#msg1').text('该玩家已经被绑定，请先解绑');                    $('.ui.modal').modal('show')                }            }        })    }    function getuser() {        var developer_id=$('#developer_name').dropdown('get value');        $('#deve_user_list').load('/developer_user_list/',{'developer_id': developer_id})    }</script></html>

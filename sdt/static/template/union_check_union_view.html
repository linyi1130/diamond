<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>俱乐部收入</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="content">    <table class="ui orange celled small table">        <thead>            <tr>                <th colspan="4" class="center aligned">本俱乐部账务核对表</th>            </tr>        </thead>        <tbody>            <tr>                <td>财务账户余额</td>                <td>{{ tb1.account_balance }}</td>                <td>俱乐部收益</td>                <td>{{ tb1.club_income }}</td>            </tr>            <tr>                <td>玩家余额</td>                <td>{{ tb1.user_balance }}</td>                <td>上交收益</td>                <td>{{ tb1.up_total }}</td>            </tr>            <tr>                <td>俱乐部未结款</td>                <td>{{ tb1.union_balance }}</td>                <td>牌局总收益</td>                <td>{{ tb1.income_total }}</td>            </tr>            <tr>                <td>公司收入</td>                <td>{{ tb1.companysum }}</td>                <td>账务平衡</td>                <td>{{ tb1.check }}</td>            </tr>        </tbody>    </table></div></body></html>

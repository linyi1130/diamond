<!DOCTYPE html><!--{% load static %}--><html lang="en"><head>    <meta charset="UTF-8">    <title>测试</title>    <link rel="stylesheet" href="../semantic/semantic.min.css">    <!--<link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">-->    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/dataTables.semanticui.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><form class="ui form" id="myform" action="/user/" method="POST">    <div class="field">    <input type="text" name="club_name" id="club_name" onblur="aa()">    <div class="ui button" type="summit">提交</div>    </div>    <div class="ui error message"></div></form><script>$('#myform')  .form({    on: 'blur',    fields: {      club_name: {        identifier  : 'club_name',        rules: [          {            type   : 'empty',            prompt : '请填写玩家名称'          },            {                type : 'clubcheck',                prompt:  '存在'            }        ]      }    }});function aa(value) {    var flag;    $.ajax({        async: true,        url: "/checkclub/",        type: "POST",        data: {            club_name: value        },        success: function (data) {            flag = data;        }    });    return true;};</script></body></html>

<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>账户速览</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航    </div>    <div class="ui doubling stackable container" style="padding: 50px">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">	    客服账户	    </div>    <div class="ui grid">        <div class="sixteen wide column">            <table class="ui blue celled small table">                <thead>                    <tr>                        <th>客服组</th>                        <th>账户名称</th>                        <th>账户类型</th>                        <th>账户余额</th>                    </tr>                </thead>                <tbody>                    {% for t in tb_list %}                    <tr>                        <td>{{ t.1 }}</td>                        <td>{{ t.2 }}</td>                        <td>{{ t.3 }}</td>                        <td>{{ t.5 }}</td>                    </tr>                    {% endfor %}                </tbody>            </table>        </div>        <div class="eight wide column">            <div id="club_list"></div>            <div id="developer_list"></div>        </div>        <div class="eight wide column">            <div id="user_list"></div>        </div>    </div>    </div></div><script>    $(document).ready(function () {        load_club();        load_developer();        load_user();        $("#sidebar").load('/loadsidebar/');        $("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});    })</script><script>    function load_club() {        $("#club_list").load("/union_balance_view/ #content",function (result) {                        $result = $(result);                        $result.find("script").appendTo('#content');        });    }    function load_developer() {        $("#developer_list").load('/developer_balance_view/ #content',function (result) {            $result = $(result);            $result.find("script").appendTo('#content');        })    }    function load_user() {        $("#user_list").load('/user_balance_minus_list/ #content',function (result) {            $result = $(result);            $result.find("script").appendTo('#content');        })    }</script></body></html>

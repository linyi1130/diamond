<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui selection celled small blue table">        <thead>            <tr>                <th style="display: none">developer_id</th>                <th>托管俱乐部名称</th>                <th>信用额度</th>                <th>修改时间</th>                <th>备注</th>                <th>修改</th>            </tr>        </thead>        <tbody>        {% for t in tb_result %}            <tr>                <td style="display: none">{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>                    <div class="ui dropdown icon item">                        <i class="wrench icon"></i>                        <div class="menu">                        <div class="item" name="modify">修改</div>                        <div class="item" name="delete">删除</div>                        </div>                    </div>                </td>            </tr>        {% endfor %}        </tbody>    </table><div class="ui modal" id="modify_modal">    <i class="close icon"></i>    <div class="header">        修改信息    </div>    <div class="content">    <div class="ui form" id="modify_form">         <div class="field">             <label>俱乐部名称</label>             <input type="text" readonly="readonly" id="s_developer_name">         </div>        <div class="field">             <label>信用额度</label>             <input type="text" id="s_credit_num">         </div>        <div class="field">             <label>备注</label>             <input type="text" id="s_note">         </div>        <input type="hidden" id="s_developer_id">        <button class="ui right floated positive button" onclick="modify_developer()">修改</button>    </div>    </div></div></div><script>    $('.ui.dropdown').dropdown()</script><script>        $('div[name=delete]').click(function () {        var developer_id=$(this).parents("tr").find("td").eq(0).text();        $.ajax({            url:'/credit_developer_disable/',            data:{'developer_id': developer_id},            type:'post',            success:function (result) {                if(result==='True'){                    $('.ui.modal').remove();                    $('#developer_list').load('/load_credit_developer_list/')                }                else {                    alert('删除失败')                }            }        })    });        $('div[name=modify]').click(function () {       var developer_id=$(this).parents("tr").find("td").eq(0).text();       var developer_name=$(this).parents("tr").find("td").eq(1).text();       var credit_num=$(this).parents("tr").find("td").eq(2).text();       var note=$(this).parents("tr").find("td").eq(4).text();       $('#s_developer_name').val(developer_name);       $('#s_credit_num').val(credit_num);       $('#s_note').val(note);       $('#s_developer_id').val(developer_id);       $('#modify_modal').modal('show')    });        function modify_developer() {        var developer_id=$('#s_developer_id').val();        var developer_name=$('#s_developer_name').val();        var credit_num=$.trim($('#s_credit_num').val());        var note=$.trim($('#s_note').val());        $.ajax({            url:'/credit_developer_modify/',            type:'post',            data:{'developer_id':developer_id,'developer_name':developer_name,'credit_num':credit_num, 'note':note},            success: function (result) {                if(result==='True')                {                    $('#modify_modal').modal('hide');                    $('.ui.modal').remove();                    $('#developer_list').load('/load_credit_developer_list/');                }                else {                    alert('修改失败')                }            }        })    }</script></body></html>

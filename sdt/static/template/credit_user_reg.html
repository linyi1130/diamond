<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui form" id="reg_form">        <div class="fields">            <div class="field">                <label>玩家名称</label>                <select class="ui search selection dropdown" id="user">                    <option value="">选择玩家</option>                    {% for t in tb_result %}                    <option value={{ t.0 }}>{{ t.2 }}</option>                    {% endfor %}                </select>            </div>            <div class="field">                <label>信用额度</label>                <input type="text" id="credit_num" placeholder="请输入整数">            </div>            <div class="field">                <label>备注</label>                <input type="text" id="note" placeholder="">            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="reg()">确认</button>            </div>        </div>    </div>    <div id="user_list">    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown({            fullTextSearch:true        });        $('#user_list').load('/load_credit_user_list/')    })</script><script>$('#reg_form').form({    on:'blur',    inline : true,    fields:{        credit_num:{          identifier :'credit_num',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^[1-9]\\d*(\\.\\d+)?$/',              prompt:'请输入正数'          }          ]        },        user:{          identifier:'user',          rules:[              {type:'empty',               prompt:'请选择玩家'              }          ]        }    }})</script><script>    function reg() {        var flag=$('#reg_form').form('is valid');        if (flag===true)        {            var account_id=$('#user').dropdown('get value');            var credit_num=$.trim($('#credit_num').val());            var note=$.trim($('#note').val());            $.ajax({                url:'/credit_user_reg/',                data:{'account_id':account_id,'credit_num':credit_num,'note':note},                type:'post',                success:function (result) {                    if(result==='True')                    {                        $('#user_list').empty();                        $('#user_list').load('/load_credit_user_list/')                    }                    else {                        alert('添加失败')                    }                }            })        }    }</script></body></html>

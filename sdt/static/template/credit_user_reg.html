<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui form">        <div class="fields">            <div class="field">                <label>玩家名称</label>                <select class="ui search selection dropdown" id="user">                    <option value="">选择玩家</option>                </select>            </div>            <div class="field">                <label>信用额度</label>                <input type="text" id="credit_num" placeholder="请输入整数">            </div>            <div class="field">                <label>到期时间</label>                <div class="ui calendar" name="enddate" id="enddate">                <div class="ui input left icon">                    <i class="calendar icon"></i>                    <input type="text" placeholder="请选择到期日期" id="end" name="end" >                </div>                </div>            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button">确认</button>            </div>        </div>    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown({            fullTextSearch:true        });    })</script><script>        $('.ui.calendar').calendar({            type: 'date',            formatter : {                date: function (date, settings) {                    if(!date) return '';                    var year = date.getFullYear();                    var month = date.getMonth() + 1;                    var day = date.getDate();                    month = month < 10 ? '0' + month : month;                    day = day < 10 ? '0' + day : day;                    return year + '-' + month + '-' + day ;                }            },            text : {                days: ['日','一','二','三','四','五','六'],                months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],                monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],                today: '今天',                now: '现在',                am: 'AM',                pm: 'PM'            },            today : true ,            disableYear : false,	    })</script></body></html>

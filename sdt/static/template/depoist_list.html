<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui celled blue small table">        <thead>            <tr>                <th>流水号</th>                <th>提现账户</th>                <th>金额</th>                <th>手续费</th>                <th>状态</th>                <th>操作员</th>                <th>时间</th>                <th>操作</th>            </tr>        </thead>        <tbody>        {% for t in tb_result %}            <tr>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>                <td><button class="ui mini basic button">确认</button></td>            </tr>        {% endfor %}        </tbody>    </table></div></body></html>

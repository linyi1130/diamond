<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui celled blue small table">        <thead>            <tr>                <th style="display: none">account_target_id</th>                <th>流水号</th>                <th>提现账户</th>                <th>金额</th>                <th>手续费</th>                <th>状态</th>                <th>操作员</th>                <th>时间</th>                <th>操作</th>            </tr>        </thead>        <tbody>        {% for t in tb_result %}            <tr>                <td style="display: none">{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>                <td>{{ t.7 }}</td>                <td><button class="ui mini basic button" name="deposit_arrived">确认</button></td>            </tr>        {% endfor %}        </tbody>    </table></div><script>    $("button[name=deposit_arrived]").click(function () {        var account_target_id=$(this).parents("tr").find("td").eq(0).text();        var serial_no=$(this).parents("tr").find("td").eq(1).text();        var deposit=$(this).parents("tr").find("td").eq(3).text();        $.ajax({            url:'/deposit_arrived/',            type:'post',            data:{'account_target_id':account_target_id, 'serial_no': serial_no, 'deposit': deposit},            success: function (result) {                if(result==='True')                {                    alert('金额已添加到指定账户');                    location.reload()                }                else {                    alert('操作失败')                }            }        })    })</script></body></html>

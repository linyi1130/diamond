{% load staticfiles %}<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>账户流水</title><!--<link rel="stylesheet" href="../semantic/semantic.min.css">--><link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui padded container" style="padding: 50px">              <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">	账户流水	    </div>    <div name="search_form" class="ui form">        <div class="inline  fields">            <div class="field">            <label for="group">财务组名称</label>            <select class="ui selected dropdown" name="group" id="group">                {% for t in group_list %}                <option value={{ t.0 }}>{{ t.1 }}</option>                {% endfor %}            </select>            </div>            <div class="field">            <label for="account">账户</label>            <select class="ui selected dropdown" name="account" id="account">                {% for t in account_list %}                <option value={{ t.0 }}>{{ t.1 }}</option>                {% endfor %}            </select>            </div>            <div class="field">                <label></label>                <button class="ui primary button" name="search" id="search" onclick="search()">查询</button>            </div>        </div>    </div>    <div class="ui  horizontal divider">以下显示单账户流水</div>    <div id="content">    </div>    </div></div><script>//加载边栏，设置导航激活按钮    $(document).ready(function () {        $("#sidebar").load("{% static 'template/sidebar.html'%}");        $("#a").addClass('active red item');        $(".ui.dropdown").dropdown();        //$.ajaxSetup({async: false});                		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle')});    })</script><script>    function search() {        //$.ajaxSetup({async: false});        var account_id=$("#account").dropdown('get value');        $('#content').load('/group_balance_list/' + '#content',{'account_id':account_id}, function (result) {                    $result=$(result);                    $result.find("script").appendTo('#content');        })    }</script></body></html>

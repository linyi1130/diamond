<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>sidebar</title></head><body><div class="ui inverted vertical sidebar menu" data-model-name="toc" id="menu_list"><div class="item">    <a class="ui logo icon image">		<img src="./img/logo.png" alt="">    </a>    <a><b>水稻田系统菜单</b></a></div>{% autoescape off %}    {% for key,value in menu.items %}<div class="item">	<div class="header">{{ key|safe }}</div>	<div class="menu">        {% for p in value  %}		<a class="item" href={{  p.1|safe }}>{{ p.0|safe }}</a>        {% endfor %}	</div>	</div>    {% endfor %}{% endautoescape %}</div></body></html>

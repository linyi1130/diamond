<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>玩家清单查询</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><link rel="stylesheet" href="{%static 'semantic/calendar.css' %} "><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui-calendar/0.0.8/calendar.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: auto">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>    <div class="ui form" id="search_form">        <div class="fields">            <div class="field">                <label>玩家</label>                <select class="ui search selected dropdown" id="user">                    <option value="">请选择玩家</option>                {% for t in tb_user %}                    <option value={{ t.0 }},{{ t.1 }}>{{ t.2 }}</option>                {% endfor %}                </select>            </div>            <div class="field">                <label>查询项目</label>                <select class="ui search selected dropdown" id="type">                    <option value="">请选择项目</option>                    <option value=1>账户流水</option>                    <option value=2>战绩清单</option>                    <option value=3>冻结记录</option>                    <option value=4>玩家业绩</option>                </select>            </div>            <div class="field">                <label>开始日期</label>                <div class="ui calendar" name="startdate" id="startdate">                <div class="ui input left icon">                    <i class="calendar icon"></i>                    <input type="text" placeholder="请选择开始日期" id="start" name="start" >                </div>                </div>                </div>                <div class="field">                <label>截止日期</label>                <div class="ui calendar" name="enddate" id="enddate">                <div class="ui input left icon">                    <i class="calendar icon"></i>                    <input type="text" placeholder="请选择截止日期" id="end" name="end" >                </div>                </div>                </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="search()">查询</button>            </div>        </div>    </div>    <div class="ui horizontal divider">查询结果</div>    <div id="search_list"></div>    </div></div><script>    $(document).ready(function () {        		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});        $("#sidebar").load('/loadsidebar/');        $('.ui.dropdown').dropdown();            $('.ui.calendar').calendar({            type: 'date',            formatter : {                date: function (date, settings) {                    if(!date) return '';                    var year = date.getFullYear();                    var month = date.getMonth() + 1;                    var day = date.getDate();                    month = month < 10 ? '0' + month : month;                    day = day < 10 ? '0' + day : day;                    return year + '-' + month + '-' + day ;                }            },            text : {                days: ['日','一','二','三','四','五','六'],                months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],                monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],                today: '今天',                now: '现在',                am: 'AM',                pm: 'PM'            },            today : true ,            disableYear : false	    })    })</script><script>    function search() {        var type_id=$('#type').dropdown('get value');        switch (type_id)        {            case '1':                get_balance();                break;            case '2':                get_result();                break;            case '3':                get_freeze();            case '4':                get_income();        }    }    function get_balance() {        var struserinfo=$("#user").dropdown('get value');        var user_info=struserinfo.split(",");        var user_id=user_info[0];        var startdate=$('#start').val();        var enddate=$('#end').val();        var account_id= user_info[1];        $('#search_list').load('/user_balance_full_list/', {'account_id':account_id,'startdate':startdate, 'enddate':enddate})    }    function get_result() {        var struserinfo=$("#user").dropdown('get value');        var user_info=struserinfo.split(",");        var user_id=user_info[0];        var startdate=$('#start').val();        var enddate=$('#end').val();        $('#search_list').load('/user_result_full_list/',{'user_id':user_id, 'startdate':startdate, 'enddate': enddate})    }    function get_freeze() {        var struserinfo=$("#user").dropdown('get value');        var user_info=struserinfo.split(",");        var user_id=user_info[0];        var startdate=$('#start').val();        var enddate=$('#end').val();        $('#search_list').load('/user_freeze_full_list/', {'user_id':user_id, 'startdate':startdate, 'enddate': enddate})    }    function get_income() {        var struserinfo=$("#user").dropdown('get value');        var user_info=struserinfo.split(",");        var user_id=user_info[0];        var startdate=$('#start').val();        var enddate=$('#end').val();        $('#search_list').load('/user_income_full_list/', {'user_id':user_id, 'startdate':startdate, 'enddate': enddate})    }</script></body></html>

<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>分账预览</title>    <link rel="stylesheet" href="../semantic/semantic.min.css">    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/dataTables.semanticui.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>        <div class="ui doubling stackable container" style="padding: 50px">      <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>	<div class="ui horizontal divider">	分账预览	</div>    <div class="ui breadcrumb">    <a class="section">文字导入</a>    <i class="right chevron icon divider"></i>    <a class="section">注册新增玩家</a>    <i class="right chevron icon divider"></i>    <a class="section">归属俱乐部</a>        <i class="right chevron icon divider"></i>    <div class="active section">战绩预览</div>    </div>    	<div class="ui horizontal hidden divider"></div>        <div>        <form class="ui form" method="post" action="/result_post/">                <label for="gameno" class="ui blue horizontal big  label">局号</label>        <div class="ui left corner labeled input">        <input type="text" class="ui disabled input" name="gameno"  value="{{ gameno }}">        <div class="ui left corner label">        <i class="asterisk icon"></i>        </div>        </div>        <table class="ui selectable celled small table">            <thead>            <tr>                <th>玩家名称</th>                <th>俱乐部名称</th>                <th>玩家战绩</th>                <th>水钱</th>                <th>交上级</th>                <th>保险</th>                <th>保险收入</th>                <th>交上级</th>                <th>本俱乐部收益</th>                <th>上交小计</th>                <th>客服交收</th>            </tr>            </thead>            <tbody>                {% for t in tb_result %}            <tr>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>                <td>{{ t.7 }}</td>                <td>{{ t.8 }}</td>                <td>{{ t.9 }}</td>                <td>{{ t.10 }}</td>            </tr>                {% endfor %}            </tbody>        </table>        <button class="ui right floated red button " type="submit" >完成</button>        </form>        </div>        </div></div><script>	$(document).ready(function(){		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});		$("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#c").addClass('active red item')	}					 )</script></body></html>

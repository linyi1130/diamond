<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>水稻田</title><link rel="stylesheet" href="./semantic/semantic.min.css">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body>  <form class="ui form" id="dd">  <div class="field">    <label>Empty</label>    <input name="empty" type="text">  </div>  <div class="field">    <label>Dropdown</label>    <select class="ui dropdown" name="dropdown">      <option value="">Select</option>      <option value="male">Choice 1</option>      <option value="female">Choice 2</option>    </select>  </div>  <div class="inline field">    <div class="ui checkbox">      <input type="checkbox" name="checkbox">      <label>Checkbox</label>    </div>  </div>  <div class="ui submit button">Submit</div>  <div class="ui error message"></div></form><script>$('#dd')  .form({    on: 'blur',    fields: {      empty: {        identifier  : 'empty',        rules: [          {            type   : 'empty',            prompt : 'Please enter a value'          }        ]      },      dropdown: {        identifier  : 'dropdown',        rules: [          {            type   : 'empty',            prompt : 'Please select a dropdown value'          }        ]      },      checkbox: {        identifier  : 'checkbox',        rules: [          {            type   : 'checked',            prompt : 'Please check the checkbox'          }        ]      }    }});    </script></body></html>

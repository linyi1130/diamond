<!DOCTYPE html><html lang="en">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <table class="ui celled small blue table" id="reward_list">        <thead>            <tr>                <th>牌局号</th>                <th>级别</th>                <th>牌型</th>                <th>金额</th>                <th>操作员</th>                <th>登记时间</th>                <th>图片</th>                <th style="display: none"></th>            </tr>        </thead>        <tbody>        {% for t in tb_list %}            <tr>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>                    <div class="ui dropdown icon item">                        <i class="search icon" data-model-name="load_img"></i>                    </div>                </td>                <td style="display: none">{{ t.6 }}</td>            </tr>        {% endfor %}        </tbody>    </table><div class="ui small modal">    <img id="reward_img" src=""></div><script>    $('i[data-model-name=load_img]').click(function () {        var file_name=$(this).parents("tr").find("td").eq(7).text();        var url='{%static 'upload/reward' %}' + '/' + file_name;        $('#reward_img').attr('src',url);        $('#reward_img').load(function () {            $('.ui.modal').modal('show')        })    })</script><script>$('#reward_list').DataTable({    destroy : true,    "lengthMenu" : [20,40,80,100],    "order":[[5,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script></div></body></html>

<!DOCTYPE html><html lang="en">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>    <script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div class="ui first  modal">    <div class="ui segment">        <i class="ui close icon" onclick="hide()"></i>        <div class="ui header">            测试        </div>    </div>    <button class="ui positive button">下一个</button></div><div class="ui second modal">    <div class="ui segment">        <div class="ui header">            第二个        </div>    </div></div></body><script>    $('.modal').modal({        allowMultiple:true    });    $('.second.modal').modal('attach events','.first.modal .button')    $('.first.modal').modal({        blurring:true,        onHide:function () {            console.log('hh')        }    })        .modal('show')</script><script>    function hide() {        $('.first.modal').modal('hide')    }</script></html>

<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>用户列表</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"></head><body><div id="content"><table class="ui celled stackable table" name="user_list" id="user_list">    <thead>        <tr>            <th>玩家名称</th>            <th>微信名称</th>            <th>归属俱乐部</th>            <th>备注</th>            <th>更新时间</th>        </tr>    </thead>    <tbody>        {% for t in tb_user %}        <tr>            <td>{{ t.2 }}</td>            <td>{{ t.3 }}</td>            <td>{{ t.4 }}</td>            <td>{{ t.5 }}</td>            <td>{{ t.6 }}</td>        </tr>        {% endfor %}    </tbody></table><script>$('#user_list').DataTable({    destroy : true,    "lengthMenu" : [5,10,20,50],    "order":[[4,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script></div></body></html>

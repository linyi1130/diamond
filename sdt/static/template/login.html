<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>登录界面</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"></head><body><div class="ui doubling stackable container" style="padding: 50px"><div class="ui doubling stackable grid">    <form class="ui form" method="POST" action="/login/">        <div class="field">            <label>用户名</label>            <input type="text" name="login_id" id="login_id" placeholder="请输入用户名">        </div>        <div class="field">            <label>密码</label>            <input type="password" name="password" id="password" placeholder="请输入密码">        </div>        <button class="ui button primary" type="submit">登录</button>        <button class="ui button discard">重填</button>    </form></div></div></body></html>

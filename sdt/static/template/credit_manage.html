<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>信用账户管理</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <link rel="stylesheet" href="{%static 'semantic/calendar.css' %} "><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script><script src="http://lib.baomitu.com/semantic-ui-calendar/0.0.8/calendar.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: auto">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">信用账户管理</div>        <div class="ui top attached tabular menu">            <a class="item active" data-tab="new" id="user_credit" onclick="user_credit()">玩家额度管理</a>            <a class="item" data-tab="modify" id="developer_credit" onclick="developer_credit()">托管额度管理</a>        </div>        <div class="ui bottom attached tab segment active" data-tab="content" id="content">        </div>    </div></div><script>    $(document).ready(function () {        $("#sidebar").load('/loadsidebar/');        $("#menu").click(function () {            $('.ui.sidebar').sidebar('toggle');        });        $('#content').load('/load_credit_user_reg/');    })</script><script>    function user_credit() {        $('#developer_credit').removeClass('active');        $('#user_credit').addClass('active');        $('#content').empty();        $('#content').load('/load_credit_user_reg/');    }    function developer_credit() {        $('#user_credit').removeClass('active');        $('#developer_credit').addClass('active');        $('#content').empty();        $('#content').load('/load_credit_developer_reg/');    }</script></body></html>

<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>玩家信息修改</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">--><link rel="stylesheet" href="{% static 'semantic/semantic.min.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body>    <div class="ui small modal">        <h2 class="header">查询结果</h2>        <div class="content">            <p id="msg"></p>        </div>        <div class="actions">            <button class="ui negative button" onclick="messageconfirm()">返回</button>        </div>    </div><div class="ui top attached tabular menu">  <a class="item active">    基本信息修改  </a>  <a class="item">    账户合并  </a>  <div class="right menu">    <div class="item">      <div class="ui transparent icon input">        <input name='user_name' id='user_name' type="text" placeholder="查找玩家...">        <i class="search link icon" onclick="search()"></i>      </div>    </div>  </div></div><div id="main"></div><div class="ui bottom attached segment">  <div>      <div class="ui info message">            <i class="close icon"></i>            <div class="header">操作提示</div>            <ul class="list"></ul>                <li>玩家名称全联盟唯一，修改后全联盟生效</li>                <li>请确保在改名前原玩家名没有在未结算的牌局中</li>      </div>  </div></div><script>    function search() {        var user_name=$('#user_name').val();        $.ajaxSetup({cache: false });        $('#main').load('/searchUser/', {'user_name':user_name},function (message) {                var $result=message                alert($result)            if (message=="没有匹配到玩家")            {                $('#msg').text("没有匹配到玩家")                $('.ui.modal').modal('show')            }            else{                $result.find("script").appendTo('#content');            }        })    };            function messageconfirm() {            location.reload();        }</script></body></html>

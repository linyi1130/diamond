<!DOCTYPE html>{% load static %}<html lang="en"><head>    <meta charset="UTF-8">    <title>出纳台</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: 50px">      <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>          <label><span class="ui tiny green header">{{ operator_name }}</span>/<span class="ui tiny brown header">{{ group_name }}</span>/<span class="ui tiny grey header">{{ club_name }}</span></label>	<div class="ui horizontal divider">	玩家基本资料	</div>    	<div class="ui doubling stackable grid">    <div class="row">        <div class="four wide column">            <h3 class="ui orange header">                <i class="credit card alternative icon"></i>                <div class="content">                         出纳台                    <div class="sub orange header">充值与结算</div>                </div>            </h3>            <div name="account_list">                <div class="ui form" name="cashform" id="cashform">                    <div class="field">                        <label for="user_id">请选择玩家</label>                        <select class="ui fluid search selection dropdown" onchange="getid()" name="user_id" id="user_id">                            <i class="dropdown icon"></i>                                <option class="item" value="">请选择玩家</option>                            {% for t in tb_user %}                                <option class="item" value={{ t.0 }},{{ t.1 }}>{{ t.2 }}</option>                            {% endfor %}                        </select>                    </div>                    <div class="ui field">                        <label for="op">操作金额</label>                        <div class="ui fluid right labeled input">                            <label for="cash_num" class="ui label">￥</label>                            <input id="cash_num" type="text" name="cash_num" placeholder="请输入金额...">                        </div>                    </div>                    <div class="ui field">                        <label for="pay_account">选择结算账户</label>                        <select class="ui fluid selection dropdown" id="pay_account" name="pay_account">                            <i class="dropdown icon"></i>                            <option>微信</option>                            <option>支付宝</option>                        </select>                    </div>                    <div class="ui field">                        <div class="ui toggle large checkbox">                            <input type="checkbox" name="cashtype" id="cashtype">                            <label for="cashtype">是否结算</label>                        </div>                    </div>                    <div class="ui field">                        <label for="note">备注</label>                        <input type="text" name="note" id="note">                    </div>                    <div class="ui hidden divider"></div>                    <button class="ui mini button primary" onclick="cash()">提交</button>                    <button class="ui mini right floated button discard">重填</button>                </div>            </div>        </div>        <div class="twelve wide column">            <div name="account" id="account">            </div>        </div>    </div>    </div>    </div></div><script>	$(document).ready(function(){	    $('#pay_account').dropdown();		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});		$("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#a").addClass('active red item')	}					 )</script><script>    $("#user_id").dropdown();    function getid() {        var struserinfo=$("#user_id").dropdown('get value');        var user_info=struserinfo.split(",")        var user_name=$("#user_id").dropdown('get text');        $("#account").load("/useraccountview/",{"account_id":user_info[1],"user_name": user_name});        $.ajaxSetup ({ cache: false });    }</script><script>function cash() {    var message=$("#cashform").form('is valid')    if (message==true)       {var struserinfo=$("#user_id").dropdown('get value');        var user_info=struserinfo.split(",");        var user_id=user_info[0];        var account_id= user_info[1];        var change_num=$("#cash_num").val();        var note=$("#note").val();        var change_type=$("#cashtype").prop('checked');        var user_name=$("#user_id").dropdown('get text');        $("#account").load("/usercash/",{"user_id":user_id,'account_id':account_id,'change_num':change_num,                                    'change_type':change_type,'user_name':user_name,'note':note});        $("#cash_num").val("");        $("#note").val("");       }}</script><script>$('#cashform').form({    on:'blur',    inline : true,    fields:{        cash_num:{          identifier :'cash_num',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^[1-9]\\d*(\\.\\d+)?$/',              prompt:'请输入正数'          }          ]        },        user_id:{            identifier: 'user_id',            rules:[{                type:'empty',                prompt:'请选择玩家'            }]        }    }})</script></body></html>

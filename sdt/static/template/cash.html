<!DOCTYPE html><!--{% load static %}--><html lang="en"><head>    <meta charset="UTF-8">    <title>出纳台</title>    <link rel="stylesheet" href="../semantic/semantic.min.css">    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/dataTables.semanticui.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: 50px">      <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>	<div class="ui horizontal divider">	玩家新增	</div>    	<div class="ui doubling stackable grid">    <div class="row">        <div class="four wide column">            <h3 class="ui orange header">                <i class="credit card alternative icon"></i>                <div class="content">                         出纳台                    <div class="sub orange header">充值与结算</div>                </div>            </h3>            <div name="account_list">                <form class="ui form" method="post" action="/cashin/">                    <div class="field">                        <label for="userid">请选择玩家</label>                        <select class="ui fluid search selection dropdown" onchange="getid()" name="user_id">                            <i class="dropdown icon"></i>                            {% for t in tb_user %}                                <option class="item" value={{ t.0 }}>{{ t.2 }}</option>                            {% endfor %}                        </select>                    </div>                    <div class="ui field">                        <label for="balance">余额</label>                        <input id="balance" type="text"name="balance" disabled="">                    </div>                    <div class="ui field">                        <label for="freeze">预占额度</label>                        <input id="freeze" type="text"name="freeze" disabled="">                    </div>                    <div class="ui field">                        <label for="useful">可用余额</label>                        <input id="useful" type="text"name="useful" disabled="">                    </div>                    <div class="ui field">                        <label for="op">操作金额</label>                        <div class="ui fluid right labeled input">                            <label for="cash_num" class="ui label">￥</label>                            <input id="cash_num" type="text" name="cash_num" placeholder="请输入金额...">                        </div>                    </div>                    <div class="item">                    <div class="ui field">                        <div class="ui toggle large checkbox">                            <input type="checkbox" name="cashInOut">                            <label for="cashInOut">是否结算</label>                        </div>                    </div>                    </div>                    <div class="ui hidden divider"></div>                    <button class="ui mini button primary" type="submit">提交</button>                    <button class="ui mini right floated button discard">重填</button>                </form>            </div>        </div>        <div class="twelve wide column">            <div name="balance_list">                <table class="ui celled table" id="tb_balance">                    <thead>                    <tr>                        <th>主账户</th>                        <th>玩家名称</th>                        <th>金额变动</th>                        <th>余额</th>                        <th>描述</th>                        <th>时间</th>                    </tr>                    </thead>                    <tbody>                             {% for t in acc_list %}                                  <tr>                                     <td>{{t.1}}</td>                                     <td>{{t.1}}</td>                                     <td>{{t.4}}</td>                                     <td>{{t.3}}</td>                                     <td>{{t.5}}</td>                                     <td>{{t.6}}</td>                                  </tr>                                {% endfor %}                    </tbody>                </table>            </div>        </div>    </div>    </div>    </div></div><script>	$(document).ready(function(){		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});		$("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#a").addClass('active red item')	}					 )</script><script>    $(".ui.dropdown").dropdown();    function getid() {        var t=$(".ui.dropdown").dropdown('get value');        $.ajax({            type:"POST",            url:"/getbalance/",            dataTypes:"text",            data:{"user_id":t},            async: true,            success:function (balancenum) {                $("#balance").val(balancenum)            }        })    }</script></body></html>

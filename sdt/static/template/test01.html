<!DOCTYPE html><!--{% load static %} --><html lang="en"><head>    <meta charset="UTF-8">    <title>俱乐部一级账单</title>    <link rel="stylesheet" href="../semantic/semantic.min.css">    <!--<link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">-->        <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script><script src="https://cdn.staticfile.org/semantic-ui-calendar/0.0.8/calendar.js"></script></head><body><label>开始日期</label>            <div class="ui calendar">                <div class="ui input left icon">                    <i class="calendar icon"></i>                    <input type="text" placeholder="请选择开始日期" id="startdate">                </div>            </div><script>	$(document).ready(function() {        $('.ui.calendar').calendar({            type: 'date',            formatter : {                date: function (date, settings) {                    if(!date) return '';                    var year = date.getFullYear();                    var month = date.getMonth() + 1;                    var day = date.getDate();                    month = month < 10 ? '0' + month : month;                    day = day < 10 ? '0' + day : day;                    return year + '-' + month + '-' + day ;                }            },            text : {                days: ['日','一','二','三','四','五','六'],                months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],                monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],                today: '今天',                now: '现在',                am: 'AM',                pm: 'PM'            },            today : true ,            disableYear : false,	    })    });</script></body></html>

<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>测试</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">-->    <link rel="stylesheet" href="{% static 'webuploader/webuploader.css'%}">    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}" />    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>    <script type="text/javascript" src="{% static 'webuploader/webuploader.js'%}"></script></head><body><div id="uploader"><div id="imgPicker">选择文件</div><img src="{% static 'img/image.png'%}" id="previewImg"></div></body><script>    var uploader=WebUploader.create({        auto:false,        swf:"{% static 'webuploader/Uploader.swf' %}",        server:'',        picker:'#imgPicker',        fileVal:'userAvatar',        accept:{            extensions:'gif,jpg,jpeg,png',            mineTypes:'image/*'        }    })</script></html>

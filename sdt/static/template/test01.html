<!DOCTYPE html><!--{% load static %}--><html lang="en"><head>    <meta charset="UTF-8">    <title>出纳台</title>    <link rel="stylesheet" href="../semantic/semantic.min.css">    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="https://cdn.bootcss.com/datatables/1.10.16/js/dataTables.semanticui.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script></head><body><table class="ui table">    <thead>    <tr>        <th>name</th>        <th>age</th>        <th>number</th>        <th>menu</th>    </tr>    </thead>    <tbody>    <tr>        <td><div class="username" id="username">诸葛亮</div></td>        <td>18</td>        <td>1001</td>        <td><button name="get" id="get">获取</button></td>    </tr>    </tbody></table><script>    $("#get").click(function () {        var $item = $(this).children().eq(0).text();        alert($item);    });    function aa() {        var username=$(this).parents("tr").find(".username").text();        alert(username);    }</script></body></html>

<!DOCTYPE html><!--{% load static %} --><html lang="en"><head>    <meta charset="UTF-8">    <title>俱乐部一级账单</title>    <link rel="stylesheet" href="../semantic/semantic.min.css">    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">        <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script><script scr="../semantic/calendar.js"></script></head><body><label>开始日期</label>            <div class="ui calendar" id="startdate">                <div class="ui input left icon">                    <i class="calendar icon"></i>                    <input type="text" placeholder="请选择开始日期" >                </div>            </div>	<script>	$(document).ready(function() {	    $('#startdate').calendar({type: 'date'});    });	</script></body></html>

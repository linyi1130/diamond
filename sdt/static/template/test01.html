<!DOCTYPE html><!--{% load static %} --><html lang="en"><head>    <meta charset="UTF-8">    <title>俱乐部一级账单</title>    <link rel="stylesheet" href="../semantic/semantic.min.css">    <!--<link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">-->        <script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script><script src="https://cdn.staticfile.org/semantic-ui-calendar/0.0.8/calendar.js"></script></head><body><table class="ui celled table">    <tr>        <td>11</td>        <td>22</td>        <td>33</td>        <td><button onclick="test()">测试</button></td>    </tr>    <tr>        <td>44</td>        <td>55</td>        <td>66</td>        <td><button onclick="test()" >测试</button></td>    </tr></table><script>    function test() {        var msg=$(this).parent("tr").find("td").eq(0).html()        alert(msg)    }</script></body></html>
